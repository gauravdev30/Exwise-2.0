<nav class="navbar">
  
    <a class="navbar-brand" >
      <img src="assets\images\exwiselogo.png" alt="" width="100%" height="54">
    </a>
 
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-5 col-sm-12">
            <section  style="background-color: white" *ngIf="state == 1">
                <div class="my-5 py-5">
                    <div class="login-form">
                        <div class="card-header h5 text-uppercase text-center">
                          Reset Password
                        </div>
                        <div class="card-body p-5 text-center">
                        
                          <div class="input-group mb-4">
                            <p class="card-text py-2">
                                Enter your email address and we'll send you an email with
                                instructions to reset your password.
                              </p>
                            <div class="input-group">
                              <button
                                class="btn btn-outline-secondary border-top-0 border-start-0 border-end-0 border-bottom"
                                type="button"
                                id="button-addon2"
                                style="background-color: #fff"
                              >
                                <i
                                  style="color: gray"
                                  class="fa fa-envelope"
                                
                                ></i>
                              </button>
                              <input
                            [ngModel]="emailId"
                                class="form-control border-top-0 border-start-0 border-end-0 border-bottom"
                                placeholder="Please enter your email ID"
                                aria-label="Recipient's username"
                                aria-describedby="button-addon2"
                              />
                           
                            </div>
                          
                          </div>
                          <button *ngIf="!isLoading" class="btn text-light w-100" (click)="generate()" style="background-color: #001e49">Send OTP</button>
                          <button *ngIf="isLoading" disabled class="btn btn-primary w-100">Please Wait. . .</button>
                        </div>
            
                        <div class="form-group">
                          <a routerLink="/login"><i class="fa fa-arrow-left mx-1"></i>Back</a>
                        </div>
                      </div>
                </div>
               
              </section>

                <section class="my-5" style="background-color: white" *ngIf="state == 2">
                    <div class="card py-5 my-5 mx-5 border-0">
                        <div class="login-form ">
                          <div class=" py-5 h5 text-uppercase">
                            Verify OTP
                          </div>
                          <!-- <p class="card-text py-2">
                            Enter your email address and we'll send you an email with
                            instructions to reset your password.
                          </p> -->
                          <div class=" pt-3 align-items-center d-flex text-center">
                        <div class="text-center py-3">
                            <ngx-otp-input [config]="otpInputConfig" (otpChange)="handeOtpChange($event)"
                            (fill)="handleFillEvent($event)" class="text-center">
                        </ngx-otp-input>
                        </div>
                            </div>
                            <div style="background-color: #001e49">
                                <button type="submit" (click)="goToReset()" *ngIf="!isLoading" class="btn w-100 text-light" >
                                  Confirm
                                </button>
                               
                              </div>
                        </div></div>
                    </section>
               
            <section  style="background-color: white" *ngIf="state == 3">
                <div class="card my-5 border-0" >
                    <div class="login-form">
                      <div class="card-header h5 text-center text-uppercase">
                        Register New Password
                      </div>
                      <!-- <p class="card-text py-2">
                        Enter your email address and we'll send you an email with
                        instructions to reset your password.
                      </p> -->
                      <div class="card-body p-5 text-center">
          
                        <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
                            <div class="input-group mb-4">
                                <label for="exampleInputEmail1" class="mb-2"><b>Enter Password</b></label>
                                <div class="input-group">
                                  <button
                                    class="btn btn-outline-secondary border-top-0 border-start-0 border-end-0 border-bottom"
                                    type="button"
                                    id="button-addon2"
                                    style="background-color: #fff"
                                  >
                                    <i
                                    style="color: gray"
                                    class="fa"
                                    [ngClass]="{
                                      'fa-eye-slash': !fieldTextType,
                                      'fa-eye': fieldTextType
                                    }"
                                    (click)="myFunction()"
                                    ></i>
                                  </button>
                                  <input
                                  formControlName="password"
                                  [type]="fieldTextType ? 'text' : 'password'"
                                    class="form-control border-top-0 border-start-0 border-end-0 border-bottom"
                                    placeholder="Please enter your password"
                                    aria-label="Recipient's username"
                                    aria-describedby="button-addon2"
                                  />
                                </div>
                               
                              </div>
          
                              <div class="input-group mb-4">
                                <label for="exampleInputEmail1" class="mb-2"><b>Re-Enter Password</b></label>
                                <div class="input-group">
                                  <button
                                    class="btn btn-outline-secondary border-top-0 border-start-0 border-end-0 border-bottom"
                                    type="button"
                                    id="button-addon2"
                                    style="background-color: #fff"
                                  >
                                    <i
                                    style="color: gray"
                                    class="fa"
                                    [ngClass]="{
                                      'fa-eye-slash': !fieldTextType,
                                      'fa-eye': fieldTextType
                                    }"
                                    (click)="myFunction()"
                                    ></i>
                                  </button>
                                  <input
                                  formControlName="password"
                                  [type]="fieldTextType ? 'text' : 'password'"
                                    class="form-control border-top-0 border-start-0 border-end-0 border-bottom"
                                    placeholder="Please enter your password"
                                    aria-label="Recipient's username"
                                    aria-describedby="button-addon2"
                                  />
                                </div>
                            
                              </div>
                        
                          <div style="text-align: center">
                            <button type="submit" *ngIf="!isLoading" class="btn w-100 text-light" [disabled]="!resetForm.valid"style="background-color: #001e49">
                              Confirm
                            </button>
                         
                          </div>
                        </form>
          
                      </div>
                      <!-- <div class="form-group">
                        <a (click)="backToGenerate()"><i class="fa fa-arrow-left"></i>Back</a>
                      </div> -->
                    </div>
          
                  </div>
            </section>



             
            </div>
    
        <div class="col-md-7 col-sm-12 image-container">
            <img src="assets\images\exwise-circle.png" alt="" class="overlay-image"
                style="font-family: 'Epilogue', sans-serif;">
        </div>
    </div>
