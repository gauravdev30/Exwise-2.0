<nav class="navbar">
  <a class="navbar-brand">
    <img src="assets\images\exwiselogo.png" alt="" width="100%" height="54" />
  </a>
  <button
    type="button"
    class="btn text-light mx-3"
    style="background-color: #001e49"
    routerLink="/auth/userlogin"
  >
    User SignIn
  </button>
</nav>
<!-- Section: Design Block -->

<!-- Jumbotron -->
<div class="text-center text-lg-start" style="background-color: white">
  <div class="container-fluid">
    <div class="row d-flex justify-content-between align-items-center">
      <div class="col-md-4 col-lg-5 col-xl-5 text-center">
        <div class="card mx-5 border-0">
          <div class="card-body py-5 px-md-5 text-center">
            <h2 class="fw-bold mb-5 text-center">Sign In</h2>
            <form [formGroup]="loginForm">
              <!-- Email input -->

              <div class="input-group mb-4">
                <label for="exampleInputEmail1" class="mb-2"
                  ><b>Email</b>
                </label>
                <div class="input-group">
                  <button
                    class="btn btn-outline-secondary border-top-0 border-start-0 border-end-0 border-bottom"
                    type="button"
                    id="button-addon2"
                    style="background-color: #fff"
                  >
                    <i style="color: gray" class="fa fa-envelope"></i>
                  </button>
                  <input
                    formControlName="email"
                    class="form-control border-top-0 border-start-0 border-end-0 border-bottom"
                    placeholder="Please enter your email ID"
                    aria-label="Recipient's username"
                    aria-describedby="button-addon2"
                  />
                </div>
                <small>
                  <p
                    *ngIf="
                      loginForm.get('email')?.touched &&
                      loginForm.get('email')?.hasError('required')
                    "
                    class="text-danger"
                  >
                    Email is required
                  </p>
                  <p
                    *ngIf="loginForm.get('email')?.hasError('pattern')"
                    class="text-danger"
                  >
                    Invalid Email Id
                  </p>
                </small>
              </div>

              <!-- Password input -->

              <div class="input-group mb-4">
                <label for="exampleInputEmail1" class="mb-2"
                  ><b>Password</b></label
                >
                <div class="input-group">
                  <button
                    class="btn btn-outline-secondary border-top-0 border-start-0 border-end-0 border-bottom"
                    type="button"
                    id="button-addon2"
                    style="background-color: #fff"
                  >
                    <i
                      style="color: gray"
                      class="fa"
                      [ngClass]="{
                        'fa-eye-slash': !fieldTextType,
                        'fa-eye': fieldTextType
                      }"
                      (click)="myFunction()"
                    ></i>
                  </button>
                  <input
                    formControlName="password"
                    [type]="fieldTextType ? 'text' : 'password'"
                    class="form-control border-top-0 border-start-0 border-end-0 border-bottom"
                    placeholder="Please enter your password"
                    aria-label="Recipient's username"
                    aria-describedby="button-addon2"
                  />
                </div>
                <small>
                  <p
                    *ngIf="
                      loginForm.get('password')?.touched &&
                      loginForm.get('password')?.hasError('required')
                    "
                    class="text-danger"
                  >
                    Password is required
                  </p>
                </small>
              </div>

              <!-- Submit button -->
              .
              <button
                type="submit"
                (click)="submit()"
                class="btn btn-block mb-4 text-center text-light p-3 w-50 mt-5"
                style="background-color: #001e49"
              >
                Sign up
              </button>

              <div class="text-danger">
                <span>{{ displayMsg }}</span>
              </div>
            </form>
            <div class="text-center pb-sm-3 signup-style">
              <span>
                <span
                  class="signup-text font-weight-bold"
                  routerLink="/auth/forgotpassword"
                  >Forgot Password</span
                >
              </span>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-8 col-lg-7 col-xl-6 image-container">
        <div class="circle">
          <img
            src="assets\images\login.png"
            class="img-fluid circle-img rounded-pill"
            alt="Phone image"
          />
        </div>

      </div>
    </div>
  </div>
</div>
<!-- Jumbotron -->

<!-- Section: Design Block -->
