<div class="container-fluid">
    <div class="row" style="height: 100vh;">
        <div class="col-md-5 col-sm-12">
            <div class="text-center">
                <img src="assets\images\exwiselogo.png" alt="" class="exwise-logo">
            </div>
            <div class="text-center heading-tag">
                <h1>Login</h1>
            </div>

            <div class="container" [formGroup]="loginForm">
                <label for="" class="font-weight-bold">Email</label>
                <div class="w-100">
                    <input type="text" formControlName="emailId" placeholder="email@gmail.com" class="border-0 form-control bg-light">
                </div>
                <label for="" class="font-weight-bold mt-4">Password</label>
                <div class="input-group w-100 position-relative">
                    <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Enter at least 8+ characters" class="border-0 form-control bg-light" [class.show-password]="showPassword">
                    <div class="input-group-append">
                        <span class="input-group-text bg-light border-0" (click)="changeTextToPassword()">
                            <i *ngIf="!showPassword" class="fas fa-eye"></i>
                            <i *ngIf="showPassword" class="fas fa-eye-slash"></i>
                        </span>
                    </div>
                </div>
                
                <div style="margin-top: 3em;">
                    <button type="button" (click)="submit()" class="btn btn-primary py-2 w-100 button-style"routerLink="/superadmin" >Login</button>
                </div>
                <div class="text-center pb-sm-3 signup-style">
                    <span>
                        <span class="signup-text font-weight-bold" routerLink="/auth/forgotpassword" >Forgot Password</span>
                    </span> 
                </div>             
            </div>
        </div>
        <div class="col-md-7 col-sm-12 image-container">
            <img src="assets\images\exwise-circle.png" alt="" class="overlay-image" style="font-family: 'Epilogue', sans-serif;">
            <!-- <div class="bg-image" style="background-image: url(../../../assets/images/exwisebg.png);"></div> -->
            <!-- <div class="overlay-text text-center">
                <h2>EXwise Employee Experience</h2>
                <p class="mt-4" style="font-family: 'Inter', sans-serif; font-size: small;">
                    EXwise is a straight talking, outcome driven employee <br> experience consultancy.
                </p>
            </div> -->
        </div>
    </div>
</div>
