<div class="container-fluid">
    <div class="row" style="height: 100vh;">
        <div class="col-md-5 col-sm-12">
            <div class="text-center">
                <img src="assets\images\exwiselogo.png" alt="" class="exwise-logo">
            </div>
            <div class="text-center heading-tag">
                <h1>Login</h1>
            </div>

            <div class="container" [formGroup]="loginForm">
                <div *ngIf="!showOtp">
                    <label for="" class="font-weight-bold">Email</label>
                    <div class="w-100">
                        <input type="text" formControlName="emailId" placeholder="email@gmail.com"
                            class="border-0 form-control bg-light">
                    </div>
                    <div class="mt-4">
                        <button type="button" (click)="submit()" class="btn btn-primary py-2 w-100 button-style">Get
                            OTP</button>
                    </div>
                </div>


                <div *ngIf="showOtp">
                    <label for="" class="font-weight-bold">Enter OTP</label>
                    <div style="margin-inline-start: 6rem;">
                        <ngx-otp-input [config]="otpInputConfig" (otpChange)="handeOtpChange($event)"
                            (fill)="handleFillEvent($event)">
                        </ngx-otp-input>
                    </div>

                    <div style="margin-top: 1em;">
                        <button type="button" (click)="submit()"
                            class="btn btn-primary py-2 w-100 button-style">Login</button>
                    </div>
                </div>



                <div class="text-center pb-sm-3 span-style">
                    <span class="span-text">
                        <span>Unable to access your email?</span><span class="font-weight-bold">Contact our support team
                            here</span>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-md-7 col-sm-12 image-container">
            <img src="assets\images\exwise-circle.png" alt="" class="overlay-image"
               >
        </div>
    </div>
</div>
