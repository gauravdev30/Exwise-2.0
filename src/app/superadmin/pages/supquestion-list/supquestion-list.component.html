



    <div class="container my-2">
      <div class="row">
        <div class="col-lg col-md col-sm-12">
          <div class="d-flex align-items-center justify-content-between">
            <h3 style="margin: 0;color: #2155a3;font-weight: bolder;">Questions Dashboard</h3>
            <!-- <span class="blue-color font-weight-bold"style="font-family: poppins;font-weight: 700;"> Project Name : ABC</span>
            <span class="blue-color font-weight-bold ms-4"style="font-family: poppins;font-weight: 700;">
              EXwise Consultant : name</span> -->
          </div></div></div>
          <div class="row row-cols-1 row-cols-sm-4  justify-content-center info-card ">
  
            <div class="col">
              <div class="card" (click)="getQuestionByStatus('mcq')">
                <div class="card-body">
                  <div class="row">
                    <div class="col align-self-center">
                      <h5 class="card-title fs-6 text-uppercase fw-bold mb-2" >MCQ</h5>
                      <h5 class="card-title fs-6 fw-bold">20</h5>
                    </div>
                    <div class="col-auto">
                        <circle-progress [percent]="20" [radius]="35" [outerStrokeWidth]="10" [innerStrokeWidth]="10" class="mb-4"
                        [outerStrokeColor]="'#2155a3'" [innerStrokeColor]="'#069DE0'" [animation]="true" [showSubtitle]="false"
                        [clockwise]="true" [showUnits]="true" [animationDuration]="300"></circle-progress>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card" (click)="getQuestionByStatus('descriptive')">
                <div class="card-body">
                  <div class="row">
                    <div class="col align-self-center">
                      <h5 class="card-title fs-6 text-uppercase fw-bold mb-2">Descriptive</h5>
                      <h5 class="card-title fs-6 fw-bold">20</h5>
                    </div>
                    <div class="col-auto">
                        <circle-progress [percent]="20" [radius]="35" [outerStrokeWidth]="10" [innerStrokeWidth]="10" class="mb-4"
                        [outerStrokeColor]="'#2155a3'" [innerStrokeColor]="'#069DE0'" [animation]="true" [showSubtitle]="false"
                        [clockwise]="true" [showUnits]="true" [animationDuration]="300"></circle-progress>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card" (click)="getQuestionByStatus('mcqdescriptive')">
                <div class="card-body">
                  <div class="row">
                    <div class="col align-self-center">
                      <h5 class="card-title fs-6 text-uppercase fw-bold mb-2">MCQ Descriptive</h5>
                      <h5 class="card-title fs-6 fw-bold">20</h5>
                    </div>
                    <div class="col-auto">
                        <circle-progress [percent]="20" [radius]="35" [outerStrokeWidth]="10" [innerStrokeWidth]="10" class="mb-4"
                        [outerStrokeColor]="'#2155a3'" [innerStrokeColor]="'#069DE0'" [animation]="true" [showSubtitle]="false"
                        [clockwise]="true" [showUnits]="true" [animationDuration]="300"></circle-progress>
                    </div>
                  </div>
                </div>
              </div>
            </div>
           
          </div>
        
      <div class="row">
        <div class="col align-self-center ">
            <h3 class="font-weight-bold align-self-center" style="color: #2155a3;">All Questions</h3>
        </div>
        <div class="col d-flex justify-content-end align-self-center ">
                <button class="p-2 rounded text-white button-color shadow border-0"(click)="addQuestion()">Create
                    Question</button>

        </div>
      </div>
      <section class="mt-2 vh-100 ">
        <div class="row table-row row-head gx-0">
          <div class="col">Questions</div>
          <div class="col">Max weightage</div>
          <div class="col">Date of Creation</div>
          <div class="col">Status</div>
        </div>
        <div class="tableCointainer">
          <div
            class="row gx-0 table-row row-body px-0 "
            *ngFor="let data of data" 
         
          >
          <div class="col">{{data.question | titlecase}}</div>
            <div class="col">
              <div class="material">
                <div class="col"> {{data.maxWeightage | number}}</div>
              </div>
            </div>
            <div class="col">
              {{data.created_date | date}}
             
            </div>
            <div class="col">{{data.status | titlecase}}</div>
      
         
        </div>
        </div>
      </section>
    </div>
