<div class="row bg-light">
    <div class="col-md-9 col-sm-12 mt-3">
        <h2 class="ms-md-4 ms-sm-0 blue-color font-weight-bold">Question List</h2>
    </div>
    <div class="col-md-3 col-sm-12 mt-4 mt-sm-2">
        <span class="d-block d-md-inline-block blue-color font-weight-bold">Project name : ABC</span>
        <span class="d-block d-md-inline-block blue-color font-weight-bold ms-md-4">EXwise consultant : name</span>
    </div>
</div>


<div class="container">
    <div class="row m-3">
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card border-0" (click)="getClientsByStatus('new')">
                <div class="card-body">
                    <div class="row d-flex justify-content-between">
                        <div class="col-6">
                            <h5 class="card-title fs-6 text-uppercase fw-bold mb-2">MCQ</h5>
                            <span class="h2 font-weight-bold mb-0">12</span>
                        </div>
                        <div class="col-6 text-center">
                            <circle-progress [percent]="20" [radius]="35" [outerStrokeWidth]="10"
                                [innerStrokeWidth]="10" class="mb-4" [outerStrokeColor]="'#2155a3'"
                                [innerStrokeColor]="'#069DE0'" [animation]="true" [showSubtitle]="false"
                                [clockwise]="true" [showUnits]="true" [animationDuration]="300"></circle-progress>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card border-0" (click)="getClientsByStatus('new')">
                <div class="card-body">
                    <div class="row d-flex justify-content-between">
                        <div class="col-6">
                            <h5 class="card-title fs-6 text-uppercase fw-bold mb-2">Descriptive</h5>
                            <span class="h2 font-weight-bold mb-0">12</span>
                        </div>
                        <div class="col-6 text-center">
                            <circle-progress [percent]="20" [radius]="35" [outerStrokeWidth]="10"
                                [innerStrokeWidth]="10" class="mb-4" [outerStrokeColor]="'#2155a3'"
                                [innerStrokeColor]="'#069DE0'" [animation]="true" [showSubtitle]="false"
                                [clockwise]="true" [showUnits]="true" [animationDuration]="300"></circle-progress>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card border-0" (click)="getClientsByStatus('new')">
                <div class="card-body">
                    <div class="row d-flex justify-content-between">
                        <div class="col-6">
                            <h5 class="card-title fs-6 text-uppercase fw-bold mb-2">MCQ & Descriptive</h5>
                            <span class="h2 font-weight-bold mb-0">12</span>
                        </div>
                        <div class="col-6 text-center">
                            <circle-progress [percent]="20" [radius]="35" [outerStrokeWidth]="10"
                                [innerStrokeWidth]="10" class="mb-4" [outerStrokeColor]="'#2155a3'"
                                [innerStrokeColor]="'#069DE0'" [animation]="true" [showSubtitle]="false"
                                [clockwise]="true" [showUnits]="true" [animationDuration]="300"></circle-progress>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md col-sm-12">
            <div class="py-3 mx-2 px-4">
                <div class="text-right pb-4 me-4">
                    <button class="py-2 px-3 text-white border-0 rounded" (click)="addQuestion()">Add Question</button>
                </div>
                <table class="table align-middle mb-0 bg-white table-responsive-lg">
                    <thead class="bg-light">
                        <tr>
                            <th>Questions</th>
                            <th>Max weightage</th>
                            <th>Date of Creation</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of data">
                            <td>
                                <div class="ms-2">
                                    <p>{{data.question | titlecase}}</p>
                                </div>
                            </td>
                            <td>
                                <div class="ms-4">
                                    <p>{{data.maxWeightage | number}}</p>
                                </div>
                            </td>
                            <td>
                                <div class="">
                                    <p>{{data.created_date | date}}</p>
                                </div>
                            </td>
                            <td>
                                <span class="badge badge-success rounded-pill d-inline">{{data.status | titlecase}}</span>
                            </td>
                            <td>
                                <button type="button" class="border-0 bg-white text-center">
                                    <i class="fas fa-ellipsis-v ms-4"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
