<div class="col-lg-12 mt-2">
    <h2  style="display: inline; color: #2155a3; font-weight: 700;">Create Stage</h2>
    <button type="button" class="close bthnHover" aria-label="Close" (click)="onClose()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="col-lg-12 mx-auto">
    <div class="row">
        <form [formGroup]="createTouchpointForm" (ngSubmit)="onSubmit()" class="w-100">
            <div class="col-md-12 mt-4">
                <label for="survey_name">Stage name</label>
                <input type="text" id="survey_name" class="form-control bg-light w-100" placeholder="Enter Stage name" (keypress)="isNumber($event)"
                    formControlName="">
                    <small class="p-0">
                        <p *ngIf="createTouchpointForm.get('')?.touched && createTouchpointForm.get('')?.hasError('required')" class="text-danger">
                            Srage name is required
                        </p>
                        <!-- <p *ngIf="createTouchpointForm.get('')?.touched && createTouchpointForm.get('')?.hasError('pattern')" class="text-danger">
                            Touchpoint name should not contain numbers
                        </p> -->
                    </small>
            </div>
