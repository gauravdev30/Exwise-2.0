<div class="container">
    <div class="col-lg-12 mt-2">
        <h3 style="display: inline; color: #2155a3; font-weight: 700;">All Component</h3>
        <button type="button" class="close bthnHover" aria-label="Close" (click)="onClose()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="row mt-2">
        <div class="col d-flex justify-content-end align-self-center mb-2">
            <button class="p-2 px-3 rounded button-color text-white border-0" (click)="toggleComponentForm()">Create
                Component</button>
        </div>
        <section id="component" class="collapse">
            <div class="conatiner">
                <form [formGroup]="createCopmonentForm">
                    <div class="row mb-4 justify-content-center">
                        <div class="col-md-7">
                            <div class="card">
                                <div class="p-2">
                                    <label for="component_name">Component Name</label>
                                    <input type="text" id="component_name" class="form-control bg-light w-100"
                                        placeholder="Enter component name" formControlName="componentName">
                                    <small class="p-0">
                                        <p *ngIf="createCopmonentForm.get('componentName')?.touched && createCopmonentForm.get('componentName')?.hasError('required')"
                                            class="text-danger">
                                            Srage name is required
                                        </p>
                                    </small>
                                </div>
                                <div class="p-2">
                                    <label for="description">Description</label>
                                    <input type="text" id="description" class="form-control bg-light w-100"
                                        formControlName="description" placeholder="Enter description">
                                </div>
                                <div class="p-2">
                                    <label for="weightage">weightage</label>
                                    <input type="number" id="weightage" class="form-control bg-light w-100"
                                        formControlName="weightage" placeholder="Enter weightage">
                                </div>
                                <div class="p-2">
                                    <button type="button" (click)="onSubmit()"
                                        class="mt-2 rounded button-color text-white border-0 p-2 w-100">Create
                                        Component</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <section class="" style="height: 60vh;">
        <div class="row table-row row-head gx-0">
            <div class="col">Component Name</div>
            <div class="col">weightage</div>
            <div class="col">Created Date</div>
            <div class="col">Description</div>
            <div class="col">Action</div>
        </div>
        <div class="tableCointainer">
            <div class="row gx-0 table-row row-body px-0 " *ngFor="let item of allComponents">
                <div class="col">
                    <div class="material">
                        <div class="col"> {{item.componentName | titlecase }}</div>
                    </div>
                </div>
                <div class="col">
                    {{item?.weightage}}
                </div>

                <div class="col">{{item.created_date | date}}</div>
                <div class="col">{{item.description}}</div>
                <div class="col">
                    <button class="border-0 m-2 " style="font-size:20px"> <i class="fa fa-pencil"
                            style="color: #2155a3;"></i></button>
                    <button class="border-0 m-2 " style="font-size:20px"> <i class="fa fa-trash"
                            style="color: #2155a3;"></i></button>
                </div>
            </div>
        </div>
    </section>
</div>
