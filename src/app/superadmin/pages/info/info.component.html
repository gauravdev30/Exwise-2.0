<section>
  <div class="col-12 my-2">
    <h2 class="font-weight-bold" style="display: inline; color: #2155a3;font-style: poppins;">Survey List</h2>
    <button type="button" class="close bthnHover" aria-label="Close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="container py-3">

    <div class="row table-row row-head gx-0">
      <div class="col fw-bold">Survey Name</div>
      <div class="col fw-bold">Survey description</div>
      <div class="col fw-bold">Status</div>
      <div class="col fw-bold">Action</div>
    </div>
    <div class="tableCointainer">
      <div
        class="row gx-0 table-row row-body px-0 "
        *ngFor="let item of surveyList"  
     
      >
      <div class="col">{{ item.surveyName }} </div>
        <div class="col">
          <div class="material">
            <div class="col"> {{ item.description }}</div>
          </div>
        </div>
        <div class="col">
          {{ item.status }}
        </div>
      
      <div class="col">     <button mat-icon-button [matMenuTriggerFor]="menu" class="ellipsis-button" (click)="openMenu($event)">
        <mat-icon class="ellipsis-icon">more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" class="custom-menu rounded-lg">
       
        <button mat-menu-item (click)="editSurvey(item.id)">
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item (click)="deleteSurvey(item.id)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      
      </mat-menu></div>
    </div>
    </div>
