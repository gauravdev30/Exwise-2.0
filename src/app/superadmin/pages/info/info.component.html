<section>
  <div class="col-12 my-2">
    <h2 class="fw-normal" style="display: inline; color: #2155a3;font-style: poppins;">Survey List</h2>
    <button type="button" class="close bthnHover" aria-label="Close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="container py-3" style="position: relative;">
    <div class="row table-row row-head gx-0">
      <div class="col">Survey name</div>
      <div class="col">Assign date</div>
      <div class="col">Survey stage</div>
      <div class="col">Survey status</div>
    </div>
    <div class="tableCointainer" *ngIf="surveyList.length>0">
      <div class="row gx-0 table-row row-body px-0" *ngFor="let item of surveyList">
      <div class="col"> {{ item?.surveyName }} </div>
      <div class="col"> {{ item?.startDate }}</div>
      <div class="col"> {{ item?.surveyStage }} </div>
      <div class="col"> {{ item?.surveyStatus }} </div>
    </div>
    </div>
    <div class="text-center unavailability" *ngIf="surveyList.length <= 0">
      No data available
    </div>
  </div>
</section>
