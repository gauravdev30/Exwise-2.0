  <div class="container my-2">
    <div class="row ">
      <div class="col-lg col-md col-sm-12">
        <div class="d-flex align-items-center justify-content-between">
          <h3 style="margin: 0;color: #2155a3;font-weight: bolder; ">Client dashboard</h3>
        </div></div>
    </div>
    <div class="row justify-content-center info-card">
        <div class="col-2 flex-grow-1" (click)="getClientsByStatus('all')">
          <div class="card" [ngClass]="{activeStatus:status=='all'}">
            <div class="card-body">
              <div class="row">
                <div class="col align-self-center">
                  <h5 class="card-title  fs-6 text-uppercase fw-normal mb-2">All</h5>
                  <h5 class="card-title fs-6 fw-normal">{{allCount}}</h5>
                </div>
                <div class="col-auto">
                    <circle-progress [percent]="100" [radius]="35" [outerStrokeWidth]="10" [innerStrokeWidth]="10"
                    [outerStrokeColor]="'#2155a3'" [innerStrokeColor]="'#069DE0'" [animation]="true" [showSubtitle]="false"
                    [clockwise]="true" [showUnits]="true" [animationDuration]="300"></circle-progress>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="col-2 flex-grow-1" (click)="getClientsByStatus('new')">
          <div class="card" [ngClass]="{activeStatus:status=='new'}">
            <div class="card-body">
              <div class="row">
                <div class="col align-self-center">
                  <h5 class="card-title  fs-6 text-uppercase fw-normal mb-2">New</h5>
                  <h5 class="card-title fs-6 fw-normal">{{newCount}}</h5>
                </div>
                <div class="col-auto">
                    <circle-progress [percent]="relativePercentage(newCount)" [radius]="35" [outerStrokeWidth]="10" [innerStrokeWidth]="10"
                    [outerStrokeColor]="'#2155a3'" [innerStrokeColor]="'#069DE0'" [animation]="true" [showSubtitle]="false"
                    [clockwise]="true" [showUnits]="true" [animationDuration]="300"></circle-progress>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <div class="col-2 flex-grow-1" (click)="getClientsByStatus('open')">
          <div class="card" [ngClass]="{activeStatus:status=='open'}">
            <div class="card-body">
              <div class="row">
                <div class="col align-self-center">
                  <h5 class="card-title fs-6 text-uppercase fw-normal mb-2">Open</h5>
                  <h5 class="card-title fs-6 fw-normal">{{openCount}}</h5>
                </div>
                <div class="col-auto">
                    <circle-progress [percent]="relativePercentage(openCount)" [radius]="35" [outerStrokeWidth]="10" [innerStrokeWidth]="10"
                    [outerStrokeColor]="'#2155a3'" [innerStrokeColor]="'#069DE0'" [animation]="true" [showSubtitle]="false"
                    [clockwise]="true" [showUnits]="true" [animationDuration]="300"></circle-progress>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <div class="col-2 flex-grow-1" (click)="getClientsByStatus('closed')">
          <div class="card" [ngClass]="{activeStatus:status=='closed'}">
            <div class="card-body">
              <div class="row">
                <div class="col align-self-center">
                  <h5 class="card-title fs-6 text-uppercase fw-normal  mb-2">Closed</h5>
                  <h5 class="card-title fs-6 fw-normal">{{closedCount}}</h5>
                </div>
                <div class="col-auto">
                    <circle-progress [percent]="relativePercentage(closedCount)" [radius]="35" [outerStrokeWidth]="10" [innerStrokeWidth]="10"
                    [outerStrokeColor]="'#2155a3'" [innerStrokeColor]="'#069DE0'" [animation]="true" [showSubtitle]="false"
                    [clockwise]="true" [showUnits]="true" [animationDuration]="300"></circle-progress>
                </div>
              </div>
            </div>
          </div>
        </div>

  </div>
 
  

  <div class="container">
    <div class="nav nav-tabs  border-0" id="nav-tab" style="gap: 2em">
      <button
        class="w-15 col-3 nav-item nav-link"
        [routerLink]="['./recent', status]"
        routerLinkActive="activeTab"
        (click)="activatedTab = 'recent'"
      >
     Recent
      </button>
      <button
        class="w-15 col-3 nav-item nav-link"
        routerLink="./pinned"
        routerLinkActive="activeTab"
        (click)="activatedTab = 'pinned'"
      >
