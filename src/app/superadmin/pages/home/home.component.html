<div class="row " >
    <div class="col-9 mt-3">
      <h2 class="ms-4 blue-color font-weight-bold">Client Projects</h2>
    </div>
  </div>
  
  <div class="row">
    <div class="row  ps-4 pe-4">
          
      <div class="col-xl-3 col-lg-2 col-md-4 col-12" (click)="getClientsByStatus('new')">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h5 class="card-title fs-5 text-uppercase fw-bold mb-2">New</h5>
                <span class="h2 font-weight-bold mb-0">{{newCount}}</span>
              </div>
              <div class="col-auto">
                  <circle-progress [percent]="newCount" [radius]="35" [outerStrokeWidth]="10" [innerStrokeWidth]="10" class="mb-4"
                  [outerStrokeColor]="'#2155a3'" [innerStrokeColor]="'#069DE0'" [animation]="true" [showSubtitle]="false"
                  [clockwise]="true" [showUnits]="true" [animationDuration]="300"></circle-progress>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xl-3 col-lg-2 col-md-4 col-12" (click)="getClientsByStatus('open')">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h5 class="card-title fs-5 text-uppercase fw-bold mb-2">Open</h5>
                <span class="h2 font-weight-bold mb-0">{{openCount}}</span>
              </div>
              <div class="col-auto">
                  <circle-progress [percent]="openCount" [radius]="35" [outerStrokeWidth]="10" [innerStrokeWidth]="10" class="mb-4"
                  [outerStrokeColor]="'#2155a3'" [innerStrokeColor]="'#069DE0'" [animation]="true" [showSubtitle]="false"
                  [clockwise]="true" [showUnits]="true" [animationDuration]="300"></circle-progress>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xl-3 col-lg-2 col-md-4 col-12" (click)="getClientsByStatus('closed')">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h5 class="card-title fs-5 text-uppercase fw-bold  mb-2">Closed</h5>
                <span class="h2 font-weight-bold mb-0">{{closedCount}}</span>
              </div>
              <div class="col-auto">
                  <circle-progress [percent]="closedCount" [radius]="35" [outerStrokeWidth]="10" [innerStrokeWidth]="10" class="mb-4"
                  [outerStrokeColor]="'#2155a3'" [innerStrokeColor]="'#069DE0'" [animation]="true" [showSubtitle]="false"
                  [clockwise]="true" [showUnits]="true" [animationDuration]="300"></circle-progress>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xl-3 col-lg-2 col-md-4 col-12" (click)="getClientsByStatus('pending')">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h5 class="card-title fs-5 text-uppercase fw-bold  mb-2">Pending</h5>
                <span class="h2 font-weight-bold mb-0">{{pendingCount}}</span>
              </div>
              <div class="col-auto">
                  <circle-progress [percent]="pendingCount" [radius]="35" [outerStrokeWidth]="10" [innerStrokeWidth]="10" class="mb-4"
                  [outerStrokeColor]="'#2155a3'" [innerStrokeColor]="'#069DE0'" [animation]="true" [showSubtitle]="false"
                  [clockwise]="true" [showUnits]="true" [animationDuration]="300"></circle-progress>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>

  </div>
  

  <div class="container py-3">
    <div class="nav nav-tabs d-flex border-0" id="nav-tab" style="gap: 2em">
      <button
        class="w-100 nav-item nav-link"
        routerLink="./recent"
        routerLinkActive="activeTab"
      >
     Recent
      </button>
      <button
        class="w-100 nav-item nav-link"
        routerLink="./pinned"
        routerLinkActive="activeTab"
      >
      Pinned
      </button>
    </div>
  
    <router-outlet></router-outlet>
  </div>
