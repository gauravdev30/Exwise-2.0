<div class="row bg-light">
  <div class="col-md-7 mt-3">
    <h2 class="ms-4 blue-color font-weight-bold">Assign question to survey</h2>
  </div>
  <div class="col-md-5 mt-4">
    <span class="blue-color font-weight-bold ms-5"> Survey name : ABC</span>
    <span class="blue-color font-weight-bold ms-5"> Project name : ABC</span>
    <span class="blue-color font-weight-bold ms-4"> EXwise consultant : name</span>
  </div>
</div>

<div class="container-fluid ms-2 mt-4">
  <div class="row" style="height: 79vh;">
    <!-- <form [formGroup]="assignmentForm" (ngSubmit)="onSubmit()"> -->
    <div class="col-md-6 col-sm-12 border-right-row" cdkDropList (cdkDropListDropped)="drop($event)">
      <h3 class="font-weight-bold blue-color ms-2 ">All Questions</h3>
      <div class="accordion mt-2" id="accordionExample">
        <div class="card rounded" *ngFor="let qa of questions; let i = index" [class.mb-3]="i !== qas.length - 1" cdkDrag>
          <div class="card-header bg-sky-color rounded" cdkDropList #todoList="cdkDropList" [cdkDropListData]="questions"
            [cdkDropListConnectedTo]="[doneList]" (cdkDropListDropped)="drop($event)" [id]="'heading' + i">
            <div class="mb-0 font-weight-bold blue-color" (click)="makeCollapse(i)"
              [attr.aria-expanded]="!isCollapsed[i]" [attr.aria-controls]="'collapse' + i" cdkDrag>
              {{ qa.question }}
              <span class="float-right">
                <i *ngIf="!isCollapsed[i]" class="fas fa-chevron-up"></i>
                <i *ngIf="isCollapsed[i]" class="fas fa-chevron-down"></i>
              </span>
            </div>
          </div>

          <div [id]="'collapse' + i" class="collapse collapsed" [ngClass]="{'show': !isCollapsed[i]}"
            [attr.aria-labelledby]="'heading' + i" data-parent="#accordionExample">
            <div class="card-body border-bottom bg-light p-2">
              <!-- {{ qa.answer }} -->
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="col-md-6 col-sm-12" cdkDropList #doneList="cdkDropList" [cdkDropListData]="dragedQuestion"
      (cdkDropListDropped)="drop($event)">
      <h3 class="font-weight-bold blue-color ms-2 ">Assigned Questions</h3>
      <div class="card rounded" *ngFor="let item of dragedQuestion">
          <div class="card-header bg-sky-color rounded">
            <div class="mb-0 font-weight-bold blue-color">
          {{ item.question }}
        </div>
        </div>
      </div>
      <div class="text-right mt-4 button-container">
        <button class="px-5 py-2 border-0 rounded background-color text-white" (click)="onSubmit()">Assign Question</button>
    </div>
      
    </div>
<!-- </form> -->
  </div>
</div>
