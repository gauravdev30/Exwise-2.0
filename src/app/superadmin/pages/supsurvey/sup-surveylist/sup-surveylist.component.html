          <section class="">
            <div class="row table-row row-head gx-0">
              <div class="col fw-bold">Survey Name</div>
              <div class="col fw-bold">Survey Description</div>
              <div class="col fw-bold">Created Date</div>
              <div class="col fw-bold">Status</div>
              <div class="col fw-bold">Assign</div>
              <div class="col fw-bold">Action</div>
            </div>
            <div class="tableCointainer">
              <div
                class="row gx-0 table-row row-body px-0 "
                *ngFor="let item of surveyList"
             
              >
              <div class="col">{{item.survey_name | titlecase}} </div>
                <div class="col">
                  <div class="material">
                    <div class="col"> {{item.survey_description | titlecase }}</div>
                  </div>
                </div>
                <div class="col d-flex flex-column">
                  <p style="font-family: poppins;">{{item.created_date  | date}}</p>
                 
                </div>
                <div class="col">{{item.status | titlecase}}</div>
          
              <div class="col">     <button  class="ellipsis-button" (click)="openPopupQuestion(item.id)">
                Assign
              </button></div>
              <div class="col">     <button mat-icon-button [matMenuTriggerFor]="menu" class="ellipsis-button" >
                <mat-icon class="ellipsis-icon">more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" class="custom-menu rounded-lg">
                <button mat-menu-item (click)="editSurvey(item.id)">
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button mat-menu-item (click)="deleteSurvey(item.id)">
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
                <button mat-menu-item (click)="openPopupQuestion(item.id)">
                  <mat-icon>comment</mat-icon>
                  <span>Assign question</span>
                </button>
               
              </mat-menu></div>
            </div>
