<h2 mat-dialog-title>{{data.message}}</h2>
<mat-dialog-actions style="justify-content: end">
  <button mat-button (click)="onNoClick()"class="noThanks">No thanks</button>
  <button mat-button (click)="onOkClick()" style="background-color: #2155a3; color: white;" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
