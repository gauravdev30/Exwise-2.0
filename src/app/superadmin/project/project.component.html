
<mat-toolbar class="bg-white">
    <img src="assets\images\exwiselogo.png" alt="" class="h-75">
    <span class="example-spacer"></span>
    <div class="p-1 bg-light rounded rounded-pill shadow-sm search-bar"
      style="width: 500px; margin-inline-start: 10em;">
      <div class="input-group">
        <input type="search" placeholder="search" aria-describedby="button-addon1"
          class="form-control border-0 bg-light" style="height: 30px;">
        <div class="input-group-append">
          <button id="button-addon1" type="submit"
            class="btn btn-link text-primary rounded-circle button-color d-flex justify-content-center align-items-center"
            style="width: 30px;">
            <i class="fa fa-search text-white" style="font-size: 13px;"></i>
          </button>
        </div>
      </div>
    </div>
    <div style="margin-left: 24em;">
      <i class="fa fa-user"></i>
    </div>
  </mat-toolbar>


  <mat-sidenav-container autosize="true">
    <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'"
      [opened]="isMobile ? 'false' : 'true'">
      <mat-nav-list>
        <a mat-list-item (click)="expandNavBar()">
          <span class="entry">
            <mat-icon>menu</mat-icon>
            <span *ngIf="!isCollapsed"></span>
          </span>
        </a>
        <a mat-list-item >
          <span class="entry">
            <mat-icon>add_circle_outline</mat-icon>
            <span *ngIf="!isCollapsed">New</span>
          </span>
        </a>
        <!-- <a mat-list-item routerLink="">
          <span class="entry">
            <mat-icon>schedule</mat-icon>
            <span *ngIf="!isCollapsed">Recent</span>
          </span>
        </a> -->
        <a mat-list-item routerLink="add-question">
          <span class="entry">
            <mat-icon>folder_open</mat-icon>
            <span *ngIf="!isCollapsed">Open</span>
          </span>
        </a>
        <a mat-list-item routerLink="./task-dashboard">
            <span class="entry">
              <mat-icon>category</mat-icon>
              <span *ngIf="!isCollapsed">Task Dashboard</span>
            </span>
          </a>
        <a mat-list-item routerLink="./survey">
          <span class="entry">
            <mat-icon>markunread_mailbox</mat-icon>
            <span *ngIf="!isCollapsed">Survey</span>
          </span>
        </a>
        <a mat-list-item routerLink="./project-admin">
          <span class="entry">
            <mat-icon>people</mat-icon>
            <span *ngIf="!isCollapsed">Project admin</span>
          </span>
        </a>
          
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="bg-white">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
