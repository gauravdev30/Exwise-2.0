        <span class="blue-color font-weight-bold ms-4"style="font-family: poppins;font-weight: 700;">
          EXwise Consultant : name</span>
      </div></div>
  </div>
  <div class="row row-cols-1 row-cols-sm-4 mt-3 justify-content-center">

                [animationDuration]="300"></circle-progress>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col" (click)="getSurveyByStatus('develop')">

                [animationDuration]="300"></circle-progress>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col" (click)="getSurveyByStatus('retain')">
      <div class="card">

          <div class="row">
            <div class="col">
              <h5 class="card-title  fs-5 text-uppercase fw-bold mb-2">Pending</h5>
              <span class="h2 font-weight-bold mb-0" sty>{{pending}}</span>
            </div>
            <div class="col-auto">
              <circle-progress [percent]="pending" [radius]="35" [outerStrokeWidth]="10" [innerStrokeWidth]="10"

            <div class="col-auto">

          </div>
        </div>
      </div>

  <div class="mt-3 row justify-content-center">

    <footer class="bottom-tab-bar">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-auto">
            <a routerLink="./surveylist" routerLinkActive="active" class="tab-item">Survey</a>
          </div>
          <div class="col-auto">
            <a routerLink="./stage" routerLinkActive="active" class="tab-item">Stage</a>
          </div>
          <div class="col-auto">
