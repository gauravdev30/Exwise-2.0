<div class="col-12 mt-2">
    <h2 class="font-weight-bold" style="display: inline; color: #2155a3;">{{buttonName}}</h2>
    <button type="button" class="close" aria-label="Close" (click)="onClose()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="col-md-11 mx-auto">
    <div class="row">
        <form [formGroup]="createSurveyForm" (ngSubmit)="onSubmit()" class="w-100">

            <div class="col-md-12 mt-4">
                <div class="row">
                    <div class="col-md-6">
                        <label for="survey_name">Survey name</label>
                        <input type="text" id="survey_name" class="form-control bg-light w-100"
                            placeholder="Survey name" formControlName="survey_name">
                    </div>
                    <div class="col-md-6 mt-4 mt-md-0">
                        <label for="survey_Type">Survey type</label>
                        <input type="text" id="survey_Type" class="form-control bg-light w-100"
                            placeholder="Survey type" formControlName="survey_Type">
                    </div>
                </div>
            </div>

            <div class="col-md-12 mt-4">
                <div class="row">
                    <div class="col-md-6">
                        <label for="start_date">Start date</label>
                        <input type="date" id="start_date" class="form-control bg-light w-100"
                            >
                    </div>
                    <div class="col-md-6 mt-4 mt-md-0">
                        <label for="end_date">End date</label>
                        <input type="date" id="end_date" class="form-control bg-light w-100">
                    </div>
                </div>
            </div>

            <div class="col-md-12 mt-4">
                <label for="survey_description">Survey description</label>
                <input type="text" id="survey_description" class="form-control bg-light w-100"
                    placeholder="Survey description" formControlName="survey_description">
            </div>
            
            <div class="col-md-12 mt-4">
                <label for="related_documents">Related documents</label>
                <input type="file" id="related_documents" class="bg-light form-control"
                    >
            </div>
            
            <div class="col-md-12 mt-5 text-right">
                <button type="submit" class="py-2 px-4 border-0 rounded button-color text-white">{{buttonName}}</button>
            </div>
        </form>
    </div>
</div>
