<section>
  <div class="col-12 my-2">
    <div class="text-right">
      <button type="button" class="bthnHover" aria-label="Close" (click)="onClose()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  
  <div class="text-center my-5">
    <i *ngIf="isLoading"  class="fa fa-spinner fa-spin" style="font-size:64px;color: #2155a3;"></i>
  </div>
  <!-- <div>
    <canvas id="barChart"></canvas>
  </div> -->
  <div class="row">
    <div class=" col-md-12 col-sm-12 col-xl-12 ">
      <div class="d-flex align-items-center justify-content-center">
        <div class="card border-0" style="height: 350px;width: 990px;">
          <div class="card-body">
            <canvas baseChart [data]="barChartData" [options]="barChartOptions" [plugins]="barChartPlugins"
              [legend]="barChartLegend" [type]="'bar'" width="900" height="300">
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
