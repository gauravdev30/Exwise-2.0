<section>
  <div class="col-12 my-2">
    <div class="text-right">
      <button type="button" class="bthnHover" aria-label="Close" (click)="onClose()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-9">
        <div class="card">
          <div class="card-header text-center">
            <h5>Monthly Percentages</h5>
          </div>
          <div class="card-body d-flex justify-content-around">
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let month of firstHalf">
                {{ month.month }}: {{ month.percentage }}
              </li>
            </ul>
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let month of secondHalf">
                {{ month.month }}: {{ month.percentage }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
