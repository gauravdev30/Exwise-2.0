<section>
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-8 col-lg-9 col-xl-8">
        <div class="card" id="chat1" style="border-radius: 15px; height: 80vh; overflow: hidden;">
          <div class="card-header d-flex justify-content-between align-items-center p-3 text-white border-bottom-0"
            style="border-top-left-radius: 15px; border-top-right-radius: 15px; background-color: #70c4fe;">
            <p class="mb-0 fw-bold">Communication EX</p>
          </div>
          <div class="card-body d-flex flex-column">
            <div class="flex-grow-1 overflow-auto">
              <div *ngFor="let message of messages" class="d-flex flex-row mb-4"
                [ngClass]="{'justify-content-start': message.type === 'received', 'justify-content-end': message.type === 'sent'}">
                <div class="p-3 border" 
                  [ngClass]="{'ms-3 bg-light': message.type === 'received', 'me-3': message.type === 'sent'}" 
                  style="border-radius: 15px; background-color: rgb(247, 251, 255);">
                  <p class="small mb-0">{{ message.text }}</p>
                </div>
              </div>
            </div>
            <div data-mdb-input-init class="form-outline mt-3">
              <textarea class="form-control fixed-size" id="textAreaExample" rows="2" [(ngModel)]="newMessage" (keydown.enter)="sendMessage()"></textarea>
              <label class="form-label" for="textAreaExample">Type your message</label>
            </div>
            <button type="button" data-mdb-button-init data-mdb-ripple-init
              class="btn btn-light btn-lg btn-rounded float-end text-white mt-3"
              style="background-color: #2980b9;" (click)="sendMessage()">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
