<section class="popup-container">
    <div class="col-12 my-2">
        <h2 class="fw-normal" style="display: inline; color: #2155a3;font-style: poppins;">Feedback list</h2>
        <button type="button" class="close bthnHover" aria-label="Close" (click)="onClose()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="container py-3" style="position: relative;" *ngIf="!isLoading">
        <div class="row table-row row-head gx-0">
            <div class="col">Note</div>
            <div class="col">Date</div>
        </div>
        <div class="tableCointainer" *ngIf="feedback.length>0">
            <div class="row gx-0 table-row row-body px-0" *ngFor="let item of feedback">
                <div class="col"> {{ item?.note || '-' }} </div>
                <div class="col"> {{item?.created_date | date }}</div>
            </div>
        </div>
        <div class="text-center unavailability" *ngIf="feedback.length <= 0">
            No data available
        </div>
    </div>
    <div class="text-center my-5">
        <i *ngIf="isLoading" class="fa fa-spinner fa-spin" style="font-size:64px;color: #2155a3;"></i>
    </div>
</section>
