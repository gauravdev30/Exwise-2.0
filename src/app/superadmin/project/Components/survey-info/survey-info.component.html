  <section class="mt-3" style="height: 100vh;">
    <div class="row table-row row-head gx-0">
      <div class="col ">Survey name</div>
      <div class="col ">Survey description</div>
      <div class="col ">Status</div>
      <div class="col ">Created date</div>
      <!-- <div class="col ">Info</div> -->
      <!-- <div class="col ">Action</div> -->
    </div>
    <div class="tableCointainer">
      <div class="row gx-0 table-row row-body px-0 " *ngFor="let item of details" (click)="onClick(item.id)">
        <div class="col">{{item.surveyName | titlecase}} </div>
        <div class="col">
          <div class="material">
            <div class="col"> {{ item.description | titlecase }}</div>
          </div>
        </div>
        <div class="col d-flex flex-column align-items-center" style=" overflow: hidden;">
          <span *ngIf="item.status=='Active'" class="badge badge-success rounded-pill d-inline">{{item.status |
            titlecase}}</span>
          <span *ngIf="item.status==='Inactive'" class="badge badge-danger rounded-pill d-inline">{{item.status |
            titlecase}}</span>
        </div>

        <div class="col">{{item.createdDate | date}}</div>
