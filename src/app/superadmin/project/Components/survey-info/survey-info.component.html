  <div class="row mt-4">
    <div class="col">
        <h3 class="font-weight-bold" style="color: #2155a3;">Surveys</h3>
    </div>
    <div class="col d-flex justify-content-end align-self-center mb-2" *ngIf="isCpoc!==true">

       
      <button class="btn button-color" type="button" (click)="openPopup2()"
      style="height: 3em;">
      <img src="assets/plus.svg" class="me-2" height="18" alt="" />
      <span class="filter-text text-light">Assign Survey</span>
    </button>
       
      
    </div>
  
</div>
  <section class="mt-3" style="height: 100vh;" *ngIf="!isLoading">
    <div class="row table-row row-head gx-0">
      <div class="col ">Survey name</div>
      <div class="col ">Stage Name</div>
      <!-- <div class="col ">Status</div> -->
      <div class="col ">Created date</div>
      <!-- <div class="col ">Info</div> -->
      <!-- <div class="col ">Action</div> -->
    </div>
    <div class="tableCointainer" *ngIf="details.length > 0">
      <div class="row gx-0 table-row row-body px-0 " *ngFor="let item of details | paginate: { itemsPerPage: itemPerPage, currentPage: page, totalItems: totalItems }" (click)="onClick(item.assignmentToCLient?.id)">
        <div class="col">{{item.surveyWithDetailResponseDto.surveyName | titlecase}} </div>
        <div class="col">
          <div class="material">
            <div class="col"> {{ item.surveyWithDetailResponseDto?.dto[0]?.stageName| titlecase }}</div>
          </div>
        </div>
        <!-- <div class="col d-flex flex-column align-items-center" style=" overflow: hidden;">
          <span *ngIf="item.assignmentToCLient?.status=='active'" class="badge rounded-pill d-inline" style="background-color: #069de0;">{{item.assignmentToCLient?.status |
            titlecase}}</span>
          <span *ngIf="item.assignmentToCLient?.status==='Inactive'" class="badge rounded-pill d-inline" style="background-color: #2980b9">{{item.assignmentToCLient?.status |
            titlecase}}</span>
        </div> -->

        <div class="col">{{item.assignmentToCLient.startDate | date}}</div>
      
      </div>
      <div class="text-end my-4" style="font-weight: 300 !important; font-size: 13px">
        <pagination-controls (pageChange)="pageChangeEvent($event)" [maxSize]="5"></pagination-controls>
      </div>
    </div>
    <div class="tableContainer text-center" *ngIf="details.length == 0">
      <span class="text-danger">  No data available for selected state</span>
    </div>
    <!-- <div class="text-center tableContainer " *ngIf="displayMesg">
      No data available for selected state
    </div> -->
  </section>

  <div class="text-center my-5">
    <i *ngIf="isLoading"  class="fa fa-spinner fa-spin" style="font-size:64px;color: #2155a3;"></i>
  </div>
</div>
