<section>
  <div class="col-12 my-2">
    
    <div class="text-right">
      <button
        type="button"
        class="bthnHover"
        aria-label="Close"
        (click)="onClose()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>

  <div class="text-center my-5">
    <i
      *ngIf="isLoading"
      class="fa fa-spinner fa-spin"
      style="font-size: 64px; color: #2155a3"
    ></i>
  </div>

  <section *ngIf="!isLoading" class="mt-3 px-3" style="height: 100vh">
    <div class="row table-row row-head gx-0">
      <div class="col">Survey name</div>
      <div class="col">Subphase name</div>
      <div class="col">Stage name</div>
      <div class="col">Phase name</div>
      <div class="col">Assigne name</div>
    </div>

    <div class="tableCointainer" *ngIf="dataInfo.length > 0">
      <div
        class="row gx-0 table-row row-body px-0"
        *ngFor="let item of dataInfo"
      >
        <div class="col">{{ item.surveyName }}</div>

        <div class="col">{{ item.subPhaseName }}</div>

        <div class="col">
          {{ item.stageName }}
        </div>

      
        <div class="col">{{ item.phaseName }}</div>
        <div class="col">{{ item.loggedUserName }}</div>
      </div>
    </div>
    <div
      class="text-center tableContainer py-5"
      *ngIf="dataInfo.length <= 0"
    >
      No data available for selected state
    </div>
  </section>
  <div class="text-center my-5">
    <i
      *ngIf="isLoading"
      class="fa fa-spinner fa-spin"
      style="font-size: 64px; color: #2155a3"
    ></i>
  </div>
</section>
