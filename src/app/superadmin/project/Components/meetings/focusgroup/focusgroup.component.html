<div class="container-fluid leaveHeader">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">

      <div class="row mt-2">

        <div class="d-flex align-items-center justify-content-between">
          <h3 style="margin: 0; font-family: poppins; font-weight: 900;" class="blue-color">Group Details</h3>
          <button class="btn background-color py-2" type="button"
            (click)="createGroups()">
            <img src="assets/plus.svg" class="me-2" height="18" alt=""/>
            <span class="filter-text">Create Group</span>
          </button>
        </div>
      </div>
      <section class="mt-2">
        <div class="row table-row row-head gx-0">
          <div class="col ">Date</div>
          <div class="col ">Title</div>
          <div class="col ">Status</div>
          <div class="col ">criteria</div>
          <div class="col">Members</div>
          <div class="col ">Action</div>
        </div>
        <div class="tableCointainer">
          <div class="row gx-0 table-row row-body px-0 " *ngFor="let item of allUser">
            <div class="col">
              <div class="d-flex justify-content-center">
                <div class="timeline">
                  <div class="timeline-date  text-center rounded float-end" style="background-color: #2155a3;">
                    <h3 class="text-white mb-0 fs-17">{{meetingDay}}</h3>
                    <p class="mb-0 text-white-50">{{meetingMonth}}</p>
                  </div>
                </div>


              </div>
            </div>
            <div class="col">
              <p class="fw-bold mb-1">{{item.title}}</p>
            </div>
            <div class="col d-flex flex-column align-items-center" style="font-family: poppins; overflow: hidden;">
              <span class="badge badge-success rounded-pill d-inline">Active</span>
              <!-- <span *ngIf="item.status=='Active'"
                class="badge badge-success rounded-pill d-inline">{{item.status | titlecase}}</span>
              <span *ngIf="item.status==='Inactive'"
                class="badge badge-danger rounded-pill d-inline">{{item.status | titlecase}}</span> -->
            </div>
            <div class="col">
              <p class="text-muted mb-0">{{item.criteria}}</p>
            </div>

            <div class="col" (click)="openGroup(item.id)">
              <div class="d-flex justify-content-center align-items-center">
                  <div class="rounded-circle overflow-hidden position-relative" style="margin-right: -7%;">
                      <img src="assets\download.png" alt="Member 1" class="img-fluid" style="object-fit: cover; width: 40px; height: 40px;" />
                  </div>
                  <div class="rounded-circle overflow-hidden position-relative" style="margin-right: -7%;">
                      <img src="assets\download.png" alt="Member 2" class="img-fluid" style="object-fit: cover; width: 40px; height: 40px;" />
                  </div>
                  <div class="rounded-circle overflow-hidden position-relative" style="margin-right: -7%;">
                      <img src="assets\download.png" alt="Member 3" class="img-fluid" style="object-fit: cover; width: 40px; height: 40px;" />
                  </div>
                  <div class="rounded-circle overflow-hidden position-relative" style="margin-right: -7%;">
                      <img src="assets\download.png" alt="Member 4" class="img-fluid" style="object-fit: cover; width: 40px; height: 40px;" />
                  </div>
                  <div class="rounded-circle overflow-hidden position-relative bg-light d-flex justify-content-center align-items-center" style="width: 40px; height: 40px;">
                    <i class="fa fa-plus" style="color: #2155a3;"></i>
                </div>                
              </div>
          </div>
          
          
          
          

            <div class="col">
              <button class="border-0 m-2 " style="font-size:20px " (click)="onEditGroup()"> <i class="fa fa-pencil"
                  style="color: #2155a3"></i></button>
              <button class="border-0 m-2 " style="font-size:20px" (click)="onDeleteFocusGroup(item.id)"> <i
                  class="fa fa-trash" style="color: #2155a3;"></i></button>
            </div>
          </div>
        </div>
      </section>

    </div>

  </div>

</div>

<section id="tasksection2">
  <div class="container-fluid ">
    <div class="container-fluid leaveHeader">


    </div>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight3" aria-labelledby="offcanvasRightLabel"
      (hide.bs.offcanvas)="hideOffCanvas()">
      <div class="offcanvas-header" style="justify-content: start; gap: 3em">
        <div class="d-flex align-items-center">
          <img src="assets/back.svg" alt="" height="10" class="me-2" srcset="" />
          <span class="backtext" type="button" data-bs-dismiss="offcanvas" aria-label="Close" id="closeOffCanvas">Back
          </span>
        </div>
        <h4 class="mb-0">Schedule Meeting</h4>
      </div>
      <div class="offcanvas-body">
        <form [formGroup]="meetingForm">
          <div class="mt-2">
            <label class="form-label">Group Name</label>
            <input type="text" rows="3" class="form-control form-control-lg" placeholder="title"
              formControlName="title" />
          </div>
          <div class="mt-2">
            <label class="form-label">Criteria</label>
            <input type="text" rows="3" class="form-control form-control-lg" placeholder="criteria"
              formControlName="criteria" />
          </div>
          <div class="mt-2">
            <label class="form-label">Description</label>
            <input type="text" rows="3" class="form-control form-control-lg" placeholder="description"
              formControlName="description" />
          </div>


          <div class="d-grid mt-3">
            <button class="btn background-color p-3" *ngIf="vissible" (click)="createGroup()">
              Submit
            </button>
            <button class="btn btn-primary p-3" onclick="updateMeeting()" *ngIf="isVissible">
              Update
            </button>
          </div>
        </form>
      </div>
