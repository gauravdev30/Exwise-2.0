<section id="tasksection2">
    <div class="container-fluid ">
        <div class="container-fluid leaveHeader">
          
            
            </div>
        <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasRight3"
        aria-labelledby="offcanvasRightLabel"
        (hide.bs.offcanvas)="hideOffCanvas()"
        >
        <div class="offcanvas-header" style="justify-content: start; gap: 3em">
          <div class="d-flex align-items-center">
            <img src="assets/back.svg" alt="" height="10" class="me-2" srcset="" />
            <span
              class="backtext"
              type="button"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
              id="closeOffCanvas"
              >Back
            </span>
          </div>
          <h4 class="mb-0">Schedule Meeting</h4>
        </div>
        <div class="offcanvas-body">
            <form [formGroup]="meetingForm">
              
                <div class="mt-2">
                    <label class="form-label">Description</label>
                    <input
                      
                      type="text"
                     
                      rows="3"
                      class="form-control form-control-lg"
                      placeholder="Description"
                      formControlName="description"
                    />
                  </div>
                  <div class="mt-2">
                    <label class="form-label">Link</label>
                    <input
                      
                      type="text"
                     
                      rows="3"
                      class="form-control form-control-lg"
                      placeholder="Link"
                      formControlName="meeting_link"
                    />
                  </div>
                  <div class="mt-2">
                    <label class="form-label">Select Date</label>
                    <input
                      
                      type="date"
                     formControlName="meetingDate"
                      rows="3"
                      class="form-control form-control-lg"
                      placeholder=""
                    />
                  </div>
                  <div class="mt-2">
                    <label class="form-label">Time</label>
                    <input
                      
                      type="time"
                     formControlName="sessionDuration"
                      rows="3"
                      class="form-control form-control-lg"
                      placeholder=""
                    />
                  </div>
                  <div class="mt-2">
                    <label class="form-label">Expected Time</label>
                    <input
                      
                      type="time"
                     formControlName="expectedSessionDuration"
                      rows="3"
                      class="form-control form-control-lg"
                      placeholder=""
                    />
                  </div>
                <div style="margin-top: 19px">
                  <label class="form-label">Select Employee</label>
                  <select
                    class="form-select dropdown form-select-lg"
                   
                   formControlName="focusGroupId"
                    aria-label="Default select example"
                  >
                    <option value="" selected disabled>Please select</option>
                    <option *ngFor="let e of allUser" [value]="e.id">
                      {{ e.title }}
                    </option>
                  </select>
                </div>
                
                <div class="d-grid mt-3">
                  <button
                    class="btn background-color p-3"
                    *ngIf="vissible"
                    (click)="createMeeting()"
                  >
                    Submit
                  </button>
                  <button
                    class="btn btn-primary p-3"
               onclick="updateMeeting()"
                    *ngIf="isVissible"
                  >
                    Update
                  </button>
                </div>
              </form>
        </div>
        </div>
    </div>
   
</section>
