<div class="container" *ngIf="showcontainer==='create-user'">
    <div class="row">
        <form [formGroup]="createForm"  class="w-100">
            <div class="col-12 mt-2">
                <h2 class="font-weight-bold" style="display: inline; color: #2155a3;">Create Client</h2>
                <button type="button" class="close mt-2" aria-label="Close" (click)="onClose()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
    
            <div class="col-sm-12 p-4">
                <div class="row">
                    <div class="col-sm-6">
                        <label for="" class="label-control">First Name</label>
                        <input type="text" class="form-control" formControlName="first_Name" placeholder="Enter name">
                        <small class="p-0">
                            <p *ngIf="createForm.get('first_Name')?.touched && createForm.get('first_Name')?.hasError('required')" class="text-danger">
                              First name is required
                            </p>
                        </small>
    
                        <label for="" class="label-control mt-4">Last Name</label>
                        <input type="text" class="form-control" formControlName="last_Name"
                            placeholder="Enter last name">
                        <small class="p-0">
                            <p *ngIf="createForm.get('last_Name')?.touched && createForm.get('last_Name')?.hasError('required')" class="text-danger">
                                last name is required
                            </p>
                        </small>
    
                        <label for="" class="label-control mt-4">Role</label>
                        <select name="" id="" class="form-select" formControlName="type_of_user">
                            <option value="1">CPOC</option>
                            <option value="2"> User</option>
                       
                        </select>

                        
                        <label for="" class="label-control mt-4">City</label>
                        <input type="text" class="form-control" formControlName="city" placeholder="Enter city">
                    </div>
                    <div class="col-sm-6">
                        <label for="" class="label-control mt-4 mt-sm-0"> Email ID</label>
                        <input type="text" class="form-control" formControlName="email" placeholder="Enter email">
                        <small class="p-0">
                            <p *ngIf="createForm.get('email')?.touched && createForm.get('email')?.hasError('required')" class="text-danger">
                                Email is required
                            </p>
                            <p *ngIf="createForm.get('email')?.hasError('pattern')" class="text-danger">
                                Invalid Email Id
                            </p>
                        </small>
    
                        <label for="" class="label-control mt-4">Contact number</label>
                        <input type="text" class="form-control" formControlName="contactNumber" (keypress)="isNumber($event)"
                            placeholder="Enter contact number">
                        <small class="p-0">
                            <p *ngIf="createForm.get('contactNumber')?.touched && createForm.get('contactNumber')?.hasError('required')" class="text-danger">
                                Contact number is required
                            </p>
                            <p *ngIf="createForm.get('contactNumber')?.hasError('pattern')" class="text-danger">
                                Invalid contact number
                            </p>
                        </small>
    
                      
    
                    </div>
                </div>
            </div>
    
            <div class="col-12 mt-4 text-right pe-4">
                <button class="btn px-4 py-2 blue-color text-white mt-2" (click)="createProject()">{{buttonName}}</button>
            </div>
        </form>
    </div>
    
</div>
