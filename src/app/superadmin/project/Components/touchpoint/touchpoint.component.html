<div class="container my-2">
  <div class="row">
    <div class="col-lg col-md col-sm-12">
      <div class="d-flex align-items-center justify-content-between">
        <h3 style="margin: 0; color: #2155a3; font-weight: bolder">
          Reality touchpoint
        </h3>
      </div>
    </div>
  </div>
  <div class="col d-flex justify-content-end align-self-center mb-2" *ngIf="isCpoc!==true">

       
    <button class="btn button-color" type="button" (click)="openPopup2()"
    style="height: 3em;">
    <img src="assets/plus.svg" class="me-2" height="18" alt="" />
    <span class="filter-text text-light">Assign reality touchpoint</span>
  </button>
     
    
  </div>
  <section *ngIf="!isLoading" class="mt-4" style="height: 100vh;">
    <div class="row table-row row-head gx-0">
      <div class="col">Stage name</div>
      <!-- <div class="col">Subphase name</div> -->
      <div class="col">Status</div>
      <div class="col">Assigned date</div>
      <div class="col">Info</div>
      <div class="col">Start</div>
      <div class="col">Action</div>
    </div>
    <div class="tableCointainer" *ngIf="allRealityTouchpoinStages?.length > 0">
      <div class="row gx-0 table-row row-body px-0 " *ngFor="let item of allRealityTouchpoinStages">
        <div class="col">
          <div class="material">
            <div class="col"> {{item?.stage | titlecase }}</div>
          </div>
        </div>
        <!-- <div class="col">
          <div class="material">
            <div class="col">{{item.subphase}}</div>
          </div>
        </div> -->
        <div class="col">
          {{item?.status}}
        </div>

        <div class="col">{{item.startDate | date:'MMM d YYYY'}}</div>
        <div class="col"><button type="button" class="btn btn-light rounded" data-mdb-ripple-init (click)=" openPopup(item?.id)"><i class="fa fa-info-circle me-2" ></i>info</button></div>
        <div class="col">
          <!-- <button class="border-0 btn btn-light ellipsis-button3" 
            style="background-color: #2980b9;color: white;" (click)="openEmpTouchpoint(item?.id,item?.stageId)">
            Start
          </button> -->
          <button type="button" class="py-1 px-2 border-0 rounded button-enabled"
            [ngClass]="{'button-disabled':item.status!=='not yet started'}"
            (click)="openEmpTouchpoint(item?.id,item?.stageId)" [disabled]="item.status!=='not yet started'">Start </button>
        </div>
        <div class="col">
          <!-- <button class="border-0 m-2" (click)="onEditRealityTouchpoint(item.id)" style="font-size:20px"> <i class="fa fa-pencil"
              style="color: #2155a3;"></i></button> -->
          <button class="border-0 m-2" (click)="onDeleteRealityTouchpoint(item)" style="font-size:20px"> <i class="fa fa-trash"
              style="color: #2155a3;"></i></button>
        </div>
      </div>
    </div>
    <div class="text-center mt-5" *ngIf="allRealityTouchpoinStages?.length <= 0">
      No data available for reality touchpoint
    </div>
  </section>
  <div class="text-center my-5">
    <i *ngIf="isLoading" class="fa fa-spinner fa-spin" style="font-size:64px;color: #2155a3;"></i>
  </div>
</div>
