<div class="container my-2">
  <div class="row">
    <div class="col-lg col-md col-sm-12">
      <div class="d-flex align-items-center justify-content-between">
        <h3 style="margin: 0; color: #2155a3; font-weight: bolder">
          Reality Touchpoint
        </h3>
      </div>
    </div>
  </div>
  <section class="mt-4" style="height: 100vh;">
    <div class="row table-row row-head gx-0">
      <div class="col">Stage name</div>
      <div class="col">Subphase name</div>
      <div class="col">Status</div>
      <div class="col">Created Date</div>
      <div class="col">Info</div>
      <div class="col">Start</div>
      <div class="col">Action</div>
    </div>
    <div class="tableCointainer">
      <div class="row gx-0 table-row row-body px-0 " *ngFor="let item of employeeTouchpoint">
        <div class="col">
          <div class="material">
            <div class="col"> {{item.stage | titlecase }}</div>
          </div>
        </div>
        <div class="col">
          <div class="material">
            <div class="col">{{item.subphase}}</div>
          </div>
        </div>
        <div class="col">
          {{item?.status}}
        </div>

        <div class="col">{{item.created_date | date}}</div>
        <div class="col"><button type="button" class="btn btn-light rounded" data-mdb-ripple-init (click)=" openPopup(item.id)"><i class="fa fa-info-circle me-2" ></i>info</button></div>
        <div class="col"><button class="border-0 btn btn-light ellipsis-button3"
            style="background-color: #2980b9;color: white;" (click)="openEmpTouchpoint()">
            Start
          </button></div>
        <div class="col">
          <button class="border-0 m-2 " style="font-size:20px"> <i class="fa fa-pencil"
              style="color: #2155a3;"></i></button>
          <button class="border-0 m-2 " style="font-size:20px"> <i class="fa fa-trash"
              style="color: #2155a3;"></i></button>
        </div>
      </div>
    </div>
  </section>
</div>
