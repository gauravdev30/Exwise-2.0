<div class="container">
    <div class="col-lg-12 mt-2">
        <h3 style="display: inline; color: #2155a3; font-weight: 700;">Employee Touchpoints</h3>
        <button type="button" class="close bthnHover" aria-label="Close" (click)="onClose()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<mat-stepper>
    <mat-step label="Reality & Qulity">

        <div class="container">
            <div class="row mt-2 justify-content-center">
                <div class="col-md-12">
                    <div class="survey-container">
                        <div class="card mt-2 bg-light" style="background-color: #70c4fe;">
                            <div class="card-body">
                                <div class="card mb-4" style="background-color: #70c4fe;">
                                    <h3 class="card-title text-center mb-0"
                                        style="font-weight: bold; color: #2155a3; font-family: Times New Roman;">Reality & Quality</h3>
                                </div>
                                <p>Here instruction</p>
                            </div>
                        </div>
                        <div class="card mt-2" *ngFor="let question of realityQuality; let i = index">
                            <div class="card-body">
                                <h4 class="card-title" style="font-weight: 600;">{{ i + 1 }}. {{ question.question }}
                                    <span class="text-danger">*</span></h4>
                                <div class="row mb-2">
                                    <div class="col-md-4" *ngFor="let option of question.options; let j = index">
                                        <div class="form-check mt-3" style="font-family: Times New Roman;">
                                            <input class="form-check-input" type="radio" name="{{ 'question_' + i }}"
                                                id="{{ 'option_' + j }}" value="{{ option }}">
                                            <label class="form-check-label" for="{{ 'option_' + j }}">{{ option
                                                }}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex mt-3 justify-content-center">
                           <div class="form-check">
                            <input type="radio" class="form-check-input">
                            <label for="" class="form-check-label me-2">Good</label>
                           </div>
                            
                           <div class="form-check">
                            <input type="radio" class="form-check-input ">
                            <label for="" class="form-check-label me-2">Fair</label>
                           </div>
                           
                           <div class="form-check">
                            <input type="radio" class="form-check-input me-2">
                            <label for="" class="form-check-label">poor</label>
                           </div>
                        </div>
                         <div>
                            <label for="">Add Notes</label>
                            <textarea name="" id="" rows="10" class="w-100" placeholder="Add notes here"></textarea>
                         </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right">
            <button mat-button matStepperNext>Next</button>
        </div>
    </mat-step>
    <mat-step label="EX Foundation Touchpoint">
        <div class="container">
            <div class="row mt-2 justify-content-center">
                <div class="col-md-12">
                    <div class="survey-container">
                        <div class="card mt-2 bg-light" style="background-color: #70c4fe;">
                            <div class="card-body">
                                <div class="card mb-4" style="background-color: #70c4fe;">
                                    <h3 class="card-title text-center mb-0"
                                        style="font-weight: bold; color: #2155a3; font-family: Times New Roman;">EX Foundation Touchpoints</h3>
                                </div>
                                <p>Here instruction</p>
                            </div>
                        </div>
                        <div class="card mt-2" *ngFor="let question of extouchpoints; let i = index">
                            <div class="card-body">
                                <h4 class="card-title" style="font-weight: 600;">{{ i + 1 }}. {{ question.question }}
                                    <span class="text-danger">*</span></h4>
                                <div class="row mb-2">
                                    <div class="col-md-4" *ngFor="let option of question.options; let j = index">
                                        <div class="form-check mt-3" style="font-family: Times New Roman;">
                                            <input class="form-check-input" type="radio" name="{{ 'question_' + i }}"
                                                id="{{ 'option_' + j }}" value="{{ option }}">
                                            <label class="form-check-label" for="{{ 'option_' + j }}">{{ option
                                                }}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-4">
                            <button class="button-color text-white border-0 py-2 px-4 rounded"
                                (click)="submitTouchpoints()">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button mat-button matStepperPrevious>Back</button>
        </div>
    </mat-step>

    <!-- Icon overrides. -->
    <ng-template matStepperIcon="phone">
        <mat-icon>call_end</mat-icon>
    </ng-template>
    <ng-template matStepperIcon="chat">
        <mat-icon>forum</mat-icon>
    </ng-template>
</mat-stepper>
