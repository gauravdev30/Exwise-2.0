<div class="">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-8 col-xl-9">
      <mat-stepper labelPosition="bottom" #stepper>
        <mat-step [stepControl]="firstFormGroup" style="background-color: brown;color: white;">
          <form [formGroup]="firstFormGroup">

            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
              <div class="card-body p-4 p-md-5">
                <div class="row">
                  <div class="col-md-12 py-3" *ngFor="let reality of realityComponent ;let i = index">
                    <mat-label style="font-weight: 600;">{{reality.componentName}}</mat-label>
                    <div class="row py-2">
                      <div class="col-md-4">
                        <div class="form-check mt-1">
                          <input class="form-check-input" type="radio" name="{{ 'yes_no_' + i }}" id="{{ 'yes_' + i }}"
                            value="Yes" (change)="onOptionChange(reality, 'yes_no', 'Yes')">
                          <label class="form-check-label" for="{{ 'yes_' + i }}">Yes</label>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-check mt-1">
                          <input class="form-check-input" type="radio" name="{{ 'yes_no_' + i }}" id="{{ 'no_' + i }}"
                            value="No" (change)="onOptionChange(reality, 'yes_no', 'No')">
                          <label class="form-check-label" for="{{ 'no_' + i }}">No</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- <hr class="mx-n3"> -->

                <div class="mt-4 text-center">
                  <button mat-button matStepperNext style="background-color: #2155a3;color: white;">Next</button>
                </div>

              </div>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
          <form [formGroup]="secondFormGroup">

          
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
              <div class="card-body p-4 p-md-5">
                <div class="row">
                  <div class="col-md-12 py-3" *ngFor="let reality of touchPoints ;let i = index">
                    <mat-label style="font-weight: 600;">{{reality.touchpoints}}</mat-label>
                    <div class="row py-2">
                      <div class="col-md-4">
                        <div class="form-check mt-1">
                          <input class="form-check-input" type="radio" name="{{ 'automated_' + i }}" id="{{ 'partial_' + i }}" value="Partial" (change)="onOptionChange(reality, 'automated', 'Partial')">
                          <label class="form-check-label" for="{{ 'partial_' + i }}">Partial</label>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-check mt-1">
                          <input class="form-check-input" type="radio" name="{{ 'automated_' + i }}" id="{{ 'manual_' + i }}" value="Manual" (change)="onOptionChange(reality, 'automated', 'Manual')">
                          <label class="form-check-label" for="{{ 'manual_' + i }}">Manual</label>
                        </div>
                      </div>
                      <div class="row mb-2">
                        <h4 class="col-12 mb-2">Internal Owner</h4>
                        <div class="d-flex flex-wrap">
                          <div class="form-check mt-3 me-3" *ngFor="let owner of internalOwners">
                            <input class="form-check-input" type="checkbox" name="{{ 'owner_' + i }}" id="{{ owner + '_' + i }}" [value]="owner" (change)="onOwnerChange(reality, owner, $event)">
                            <label class="form-check-label me-3" for="{{ owner + '_' + i }}">{{ owner }}</label>
                          </div>
                        </div>
                    </div>
                  </div>
                  
                  </div>
                </div>
              

                <div class="mt-4 text-center">
                  <button mat-button matStepperPrevious style="background-color: #2155a3;color: white;padding: 15px;">Back</button>
                  <button mat-button matStepperNext style="background-color: #2155a3;color: white; margin-left: 15px;padding: 15px;">Next</button>
                </div>

              </div>
            </div>
           
          </form>
        </mat-step>
        <mat-step>
         
          <p>You are now done.</p>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
          </div>
        </mat-step>
      </mat-stepper>
    </div>
  </div>
</div>
