<div class="container">
    <div class="col-lg-12 mt-2">
        <h3 style="display: inline; color: #2155a3; font-weight: 700;">Stage Name</h3>
        <button type="button" class="close bthnHover" aria-label="Close" (click)="onClose()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-md-9">
        <div class="card">
            <div class="text-center">
                EX Foundations Satisfaction V EX Foundations Reality and Quality
            </div>
            <div class="card-body" style="height: 300px;">
                <canvas class="w-100" baseChart [data]="barChartData" [options]="barChartOptions" [plugins]="barChartPlugins"
                    [legend]="barChartLegend" [type]="'bar'">
                </canvas>
            </div>
        </div>
    </div>
</div>
