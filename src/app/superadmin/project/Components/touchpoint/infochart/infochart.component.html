<div class="container">
    <div class="col-lg-12 mt-2">
        <h3 style="display: inline; color: #2155a3; font-weight: 700;">Stage Name</h3>
        <button type="button" class="close bthnHover" aria-label="Close" (click)="onClose()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-11">
        <div class="card border-0">
            <div class="text-center">
           EX Foundations Reality and Quality
            </div>
            <div class="card-body" style="height: 400px;">
                <canvas id="barChartCanvas">{{ barChart }}</canvas>
            </div>
        </div>
    </div>
</div>

<div class="row justify-content-center mt-4">
    <div class="col-md-11">
        <div class="card border-0">
            <div class="text-center">
                {{stageName}} Touchpoints
            </div>
            <div class="card-body" style="height: 400px;">
                <canvas class="w-100" baseChart [data]="efficiencyData2" [options]="efficiencyOptions"
                [plugins]="efficiencyPlugins" [legend]="efficiencyLegend" [type]="'bar'">
              </canvas>
            </div>
        </div>
    </div>
</div>

<div class="row justify-content-center mt-4">
    <div class="col-md-11">
        <div class="card">
            <div class="text-center">
                {{stageName}} Touchpoint Efficiency
            </div>
            <div class="card-body" style="height: 400px;">
                <div class="card-body">

                    <canvas class="w-100" baseChart [data]="efficiencyData3" [options]="efficiencyOptions"
                      [plugins]="efficiencyPlugins" [legend]="efficiencyLegend" [type]="'bar'">
                    </canvas>
        
                  </div>
            </div>
        </div>
    </div>
</div>

<div class="row justify-content-center mt-4">
    <div class="col-md-11">
        <div class="card">
            <div class="text-center">
                {{stageName}} Touchpoint Stakeholder
            </div>
            <div class="card-body" style="height: 400px;">
                <div class="card-body">

                    <canvas class="w-100" baseChart [data]="efficiencyData3" [options]="efficiencyOptions"
                      [plugins]="efficiencyPlugins" [legend]="efficiencyLegend" [type]="'bar'">
                    </canvas>
        
                  </div>
            </div>
        </div>
    </div>
</div>
