<div class="section">
  <div class="row mx-3">
    <div class="col-12 my-2">
      <button type="button" class="close bthnHover" aria-label="Close" (click)="onClose()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div class="row mx-3">
    <div class=" col-md col-sm">
      <div class="d-flex align-items-center justify-content-between">
        <h3 style="margin: 0;color: #2155a3;font-weight: bolder;">Assign Survey</h3>
      </div>
    </div>
  </div>
  <div class="row mx-3 my-3">
    <div class="col-md col-sm">
      <select class="form-select form-select-sm mb-3 p-3" aria-label=".form-select-sm example"
        (change)="getsurveyId($event)">
        <option selected>Select Survey</option>
        <option value="" *ngFor="let item of surveyList" [value]="item.assignmentToCLient?.id">
          {{item.assignmentToCLient?.survey_name}}</option>

      </select>
    </div>
  </div>
  <div class="" *ngIf="showstages">
    <div class="row mx-3 ">
      <div class="col-md col-sm">
        <select class="form-select form-select-sm mb-3 p-3" aria-label=".form-select-sm example"
          (change)="getStageId($event)">
          <option selected>Select stage</option>
          <option value="" *ngFor="let item of stageList" [value]="item.id">{{item.stageName}}</option>

        </select>
      </div>
    </div>
    <div class="row mx-3 ">
      <div class="col-md col-sm">
        <input type="text" [(ngModel)]="whyThisIsImportant" placeholder="why this is important ?"
          class="w-100 form-control">
      </div>
    </div>
  </div>
  <div class="row mx-3">
    <div class="col-md col-md text-center">
      <button class="btn  w-50" style="margin-top: 3em;background-color: #2155a3;color: white;"
        (click)="AssignSuvreyTOclient()">Assign</button>
    </div>
  </div>
</div>
