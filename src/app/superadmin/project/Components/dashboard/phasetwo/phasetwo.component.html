<section class="mt-3 container-fluid px-2">
  <div class="row table-row row-head gx-0">
    <div class="col fw-bold">Survey name</div>
    <div class="col fw-bold">Survey description</div>
    <div class="col fw-bold">Status</div>
    <div class="col fw-bold">Created date</div>
   
    <div class="col fw-bold">Action</div>
  </div>
  <div class="tableCointainer">
    <div
      class="row gx-0 table-row row-body px-0 "
      *ngFor="let item of details" 
   
    >
    <div class="col">{{item.surveyName | titlecase}} </div>
      <div class="col">
        <div class="material">
          <div class="col"> {{ item.description | titlecase }}</div>
        </div>
      </div>
      <div class="col d-flex flex-column align-items-center" style="font-family: poppins; overflow: hidden;">
        <span *ngIf="item.status=='Active'" class="badge badge-success rounded-pill d-inline">{{item.status | titlecase}}</span>
        <span *ngIf="item.status==='Inactive'" class="badge badge-danger rounded-pill d-inline">{{item.status | titlecase}}</span>
      </div>
      
      <div class="col">{{item.createdDate | date}}</div>
    <div class="col">     <button mat-icon-button [matMenuTriggerFor]="menu" class="ellipsis-button">
      <mat-icon class="ellipsis-icon">more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu" class="custom-menu rounded-lg">
      <button mat-menu-item (click)="changePhase(item.id)">
        <mat-icon>compare_arrows</mat-icon>
        <span>Change Phase</span>
      </button>
      <button mat-menu-item (click)="editSurvey(item.id)">
        <mat-icon>edit</mat-icon>
        <span>Edit</span>
      </button>
      <button mat-menu-item (click)="deleteSurvey(item.id)">
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
      </button>
    </mat-menu></div>
  </div>
  </div>
</section>
