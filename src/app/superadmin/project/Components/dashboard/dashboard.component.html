

<div class="container my-2">
  <div class="row ">
    <div class="col-lg col-md col-sm-12">
      <div class="d-flex align-items-center justify-content-between">
        <h3 style="margin: 0;color: #2155a3;font-weight: bolder;">Client Dashboard</h3>
        <span class="blue-color font-weight-bold" style="font-weight: 700;"> Project Name : ABC</span>
        <span class="blue-color font-weight-bold ms-4" style="font-weight: 700;">
          EXwise Consultant : name</span>
      </div>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-sm-5  justify-content-center info-card">
    <div class="col" *ngFor="let stageDetail of detailInfo?.dto" (click)="stage(stageDetail)">
      <div class="card" [ngClass]="{'activePhase':stageDetail.clicked}">
        <div class="card-body">
          <div class="row">
            <div class="col  align-self-center">
              <h5 class="card-title  fs-6 text-uppercase fw-bold mb-2">{{stageDetail.stageName}}</h5>
              <h5 class="card-title fs-6 fw-bold">20</h5>
            </div>
            <div class="col-auto">
              <circle-progress [percent]="attract" [radius]="35" [outerStrokeWidth]="10" [innerStrokeWidth]="10"
                [outerStrokeColor]="'#2155a3'" [innerStrokeColor]="'#069DE0'" [animation]="true" [showSubtitle]="false"
                [clockwise]="true" [showUnits]="true" [animationDuration]="300"></circle-progress>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3">
    <div class=" d-flex border-0 " style="gap: 2em">
      <button class="w-100 p-2 border-0" *ngFor="let sub of subphase" (click)="substage(sub)" [ngClass]="{'activeSubphase':sub.clicked}">
        {{sub.subPhaseName}}
      </button>
    </div>
  </div>
  <div class="row mt-3">
    <table class="table align-middle mb-0 bg-white table-responsive-lg">
      <thead class="bg-light">
        <tr>
          <th>Questions</th>
          <th *ngIf="!isCpoc">Max weightage</th>
          <th>Date of creation</th>
          <th>Status</th>
          <!-- <th>Actions</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of substageQuestions.questionsAnswerResponseDtos">
          <td>
            <div class="ms-2">
              <p>{{data.question}}</p>
            </div>
          </td>
          <td *ngIf="!isCpoc">
            <div class="ms-4">
              <p>{{data.maxWeightage | number}}</p>
            </div>
          </td>
          <td>
            <div class="">
              <p>{{data.created_date | date}}</p>
            </div>
          </td>
          <td>
            <span class="badge rounded-pill d-inline" style="background-color: #069de0;">{{data.status | titlecase}}</span>
          </td>
          <!-- <td>
            <button type="button" class="border-0 bg-white text-center">
              <i class="fas fa-ellipsis-v ms-4"></i>
            </button>
          </td> -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
