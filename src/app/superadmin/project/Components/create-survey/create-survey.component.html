<div class="container">
    <div class="row">
        <ng-container *ngIf="step==1">
            <div class="col-12 mt-2">
                <h2 class="font-weight-bold" style="display: inline; color: #2155a3;">Create Survey</h2>
                <button type="button" class="close" aria-label="Close" (click)="onClose()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="col-md-10 mx-auto">
                <div class="mt-4">
                    <label for="">Survey name</label>
                    <input type="text" class="form-control bg-light w-100" placeholder="Survey name">
                </div>
                <div class="mt-4">
                    <label for="">Survey type</label>
                    <input type="text" class="form-control bg-light w-100" placeholder="Survey type">
                </div>
                <div class="mt-4">
                    <label for="">Survey description</label>
                    <input type="text" class="form-control bg-light w-100" placeholder="Survey description">
                </div>
                <div class="mt-4">
                    <label for="">Related documents</label>
                    <input type="file" class="bg-light form-control" placeholder="India">
                </div>

                <div class="mt-5 text-right">
                    <button class="py-2 px-4 border-0 rounded button-color text-white" (click)="change(2)">Next <i
                            class="fas fa-arrow-right ms-1"></i></button>
                </div>
            </div>
        </ng-container>


        <ng-container *ngIf="step==2">
            <div class="col-12 mt-4">
                <h2 class="font-weight-bold" style="display: inline; color: #2155a3;">Create stage</h2>
                <button type="button" class="close" aria-label="Close" (click)="onClose()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="col-md-10 mx-auto mt-5">
                <div class="mt-4">
                    <label for="">Stage name</label>
                    <input type="text" class="form-control bg-light w-100" placeholder="stage name">
                </div>
                <div class="mt-4">
                    <label for="">Stage description</label>
                    <input type="text" class="form-control bg-light w-100" placeholder="stage description">
                </div>

                <div class="mt-5 text-right">
                    <span class="me-4 font-weight-bold" role="button" (click)="change(1)">back</span>
                    <button class="py-2 px-4 border-0 rounded button-color text-white" (click)="change(3)">Next <i
                            class="fas fa-arrow-right ms-1"></i></button>
                </div>
            </div>
        </ng-container>


        <ng-container *ngIf="step==3">
            <div class="col-12 mt-4">
                <h2 class="font-weight-bold" style="display: inline; color: #2155a3;">Create Subphases</h2>
                <button type="button" class="close" aria-label="Close" (click)="onClose()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="col-md-10 mx-auto mt-5">
                <div class="mt-4">
                    <label for="">Subphase name</label>
                    <input type="text" class="form-control bg-light w-100" placeholder="Subphase name">
                </div>
                <div class="mt-4">
                    <label for="">Subphase description</label>
                    <input type="text" class="form-control bg-light w-100" placeholder="Subphase description">
                </div>

                <div class="mt-5 text-right">
                    <span class="me-4 font-weight-bold" role="button" (click)="change(2)">back</span>
                    <button class="py-2 px-4 border-0 rounded button-color text-white" (click)="next()">Next <i
                            class="fas fa-arrow-right ms-1"></i></button>
                </div>
            </div>
        </ng-container>
    </div>
</div>
