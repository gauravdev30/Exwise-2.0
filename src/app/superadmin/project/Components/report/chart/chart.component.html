  <div class="row mt-4">

    </div>
  </div>
  <div class="row mt-2" style="height: auto;">
    <div class="col-md-8">
      <div class="card p-2 cardshadow">
        <canvas id="barChartCanvas">{{barChart}}</canvas>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card h-100">
        <div class="card-body text-center">
          <canvas id="doughnutChartCanvas">{{doughnutChart}}</canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="nav nav-tabs d-flex border-0" id="nav-tab" style="gap: 2em">

        class="w-100 nav-item nav-link"

    routerLinkActive="activeTab"
  >

  </button>
