  <div>
    <div class="row mt-4">
      <div class="col-md-9 text-center">

      <div class="col-md-3 text-right">

      </div>
    </div>
    <div class="row mt-2" style="height: auto;">
      <div class="col-md-7">
        <div class="card p-2 cardshadow">
          <canvas id="fudsChartCanvas">{{fudsLineChart}}</canvas>
        </div>
      </div>
      <div class="col-md-4 ms-5">
        <div class="mt-4">
          <h3 style="color: #2155a3;" class="font-weight-bold">Stage score</h3>
          <div class="card h-100">
            <div class="card-body text-center" style="height: 30vh;">
              <div class="progress-container">
                <div class="progress-labels">
                  <span class="progress-bar-label">Feel</span>
                  <span class="progress-bar-percentage">25%</span>
                </div>
                <div class="progress">
                  <div class="progress-bar" style="background-color: #2155a3; width: 25%;" role="progressbar"
                    aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
              <div class="progress-container">

                  <span class="progress-bar-label">Use</span>
                  <span class="progress-bar-percentage">50%</span>
                </div>
                <div class="progress">
                  <div class="progress-bar" style="background-color: #70c4fe; width: 50%;" role="progressbar"
                    aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
              <div class="progress-container">
                <div class="progress-labels">
                  <span class="progress-bar-label">Do</span>
                  <span class="progress-bar-percentage">75%</span>

                <div class="progress">
                  <div class="progress-bar" style="background-color: #2980b9; width: 75%;" role="progressbar"
                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
              <div class="progress-container">
                <div class="progress-labels">
                  <span class="progress-bar-label">See</span>
                  <span class="progress-bar-percentage">100%</span>
                </div>
                <div class="progress">
                  <div class="progress-bar" style="background-color: #069de0; width: 100%;" role="progressbar"
                    aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="nav nav-tabs d-flex border-0" id="nav-tab" style="gap: 2em">
        <button
          class="w-100 nav-item nav-link"
          [ngClass]="{ activeTab: activeTab === 'Feel' }"
          (click)="setActiveTab('Feel')"
        >
          Feel
        </button>
        <button
          class="w-100 nav-item nav-link"
          [ngClass]="{ activeTab: activeTab === 'Use' }"
          (click)="setActiveTab('Use')"
        >
          Use
        </button>
        <button
          class="w-100 nav-item nav-link"
          [ngClass]="{ activeTab: activeTab === 'Do' }"
          (click)="setActiveTab('Do')"
        >
          DO
        </button>
        <button
          class="w-100 nav-item nav-link"
          [ngClass]="{ activeTab: activeTab === 'See' }"
          (click)="setActiveTab('See')"
        >
          See
        </button>
      </div>
    </div>
    
    <div class="mt-4 text-end">
      <button class="border-0 text-white py-2 px-3" style="background-color: #2155a3;" (click)="openPopup()">Show Details</button>
    </div>
    <section class="mt-3" style="height: 100vh">
      <div class="row table-row row-head gx-0">
        <div class="col">Question</div>
        <div class="col">Strongly agree</div>
        <div class="col">Agree</div>
        <div class="col">Neither agree or disagree</div>
        <div class="col">Disagree</div>
        <div class="col">Strongly disagree</div>
        <div class="col">Weightage</div>
        <div class="col">Score</div>
      </div>
      <div class="tableCointainer">
        <div class="row gx-0 table-row row-body px-0">
          <div class="col"> I Am Proud To Invite Friends Or Visitors To My Workplace</div>
          <div class="col">
            <div class="material">
              <div class="col">3</div>
            </div>
          </div>
          <div class="col">2</div>
          <div class="col">4</div>
          <div class="col">1</div>
          <div class="col">5</div>
          <div class="col">5</div>
          <div class="col">2</div>
        </div>
      </div>
    </section>
  </div>
