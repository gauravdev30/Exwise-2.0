
<mat-toolbar class="bg-white top-tab-bar" >
    <img src="assets\images\exwiselogo.png" alt="" class="h-75">
    <!-- <span class="example-spacer"></span> -->
    <div class="p-1 bg-light rounded rounded-pill shadow-sm search-bar col-xl-4 col-lg-3 col-md-3 col-2"
      style="width: 500px; margin-inline-start: 10em;">
      <div class="input-group">
        <input type="search" placeholder="" aria-describedby="button-addon1"
          class="form-control border-0 bg-light" style="height: 30px;" (input)="searh($event)">
        <div class="input-group-append">
          <button id="button-addon1" type="submit"
            class="btn btn-link text-primary rounded-circle button-color d-flex justify-content-center align-items-center"
            style="width: 30px;">
            <i class="fa fa-search text-white" style="font-size: 13px;"></i>
          </button>
        </div>
      </div>
    </div>
 

    <i class="fa fa-bell-o" style="font-size:26px;margin-left: 12em;color:  #323842FF;"></i>
    <i class="fa fa-question" style="font-size:26px;margin-left: 1em;color:  #323842FF;" ></i>
    <div style="margin-left: 1em" [matMenuTriggerFor]="menu" aria-label="User Profile">
      <img src="assets\download-old.png" alt="Profile Picture" class="rounded-circle" height="40" width="40">
    </div>
    <mat-menu #menu="matMenu" class="custom-menu rounded-lg">
      <div class="popup-content">
          <div class="text-center">
            <img src="assets\download-old.png" (click)="openProfilePopUp()" alt="Profile Picture" class="profile-picture-large text-center rounded-circle"height="40" width="40">
          </div>
          <!-- <button mat-menu-item>
              <mat-icon>person</mat-icon>
              <span>Profile</span>
          </button> -->
          <button mat-menu-item (click)="OnLogout()">
              <mat-icon>exit_to_app</mat-icon>
              <span>Logout</span>
          </button>
      </div>
  </mat-menu>
  </mat-toolbar>


  <mat-sidenav-container autosize="true" >
    <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'"
      [opened]="isMobile ? 'false' : 'true'">
      <mat-nav-list>
        <a mat-list-item (click)="expandNavBar()">
          <span class="entry">
        
            <mat-icon>menu</mat-icon>
            <span *ngIf="!isCollapsed"></span>
          </span>
        </a>
        <a mat-list-item routerLink="../superadmin">
          <span class="entry">
            <mat-icon>dashboard</mat-icon>
            <span *ngIf="!isCollapsed">Dashboard</span>
          </span>
        </a>
        <a mat-list-item (click)="openPopup()">
          <span class="entry">
            
            <mat-icon>add_circle_outline</mat-icon>
            <span *ngIf="!isCollapsed">New</span>
          </span>
        </a>
        <a mat-list-item routerLink="./recent">
          <span class="entry">
            <mat-icon>schedule</mat-icon>
            <span *ngIf="!isCollapsed">Recent</span>
          </span>
        </a>
        <a mat-list-item routerLink="open">
          <span class="entry">
            <mat-icon>folder_open</mat-icon>
            <span *ngIf="!isCollapsed">Open</span>
          </span>
        </a>
        <a mat-list-item routerLink="./sup-survey">
          <span class="entry">
            <mat-icon>assignment</mat-icon>
            <span *ngIf="!isCollapsed">Surveys</span>
          </span>
        </a>
        <a mat-list-item routerLink="./sup-question">
          <span class="entry">
            <!-- <i class="fa-solid fa-file-circle-question"></i> -->
            <mat-icon>help_outline</mat-icon>
            <span *ngIf="!isCollapsed">Questions</span>
          </span>
        </a>
   
          <a mat-list-item routerLink="./events">
            <span class="entry">
             <mat-icon>ballot</mat-icon>
             <span *ngIf="!isCollapsed">Events</span>
            </span>
          </a>

          <a mat-list-item routerLink="./touchpoint">
            <span class="entry">
             <mat-icon>assignment_turned_in</mat-icon>
             <span *ngIf="!isCollapsed">Touchpoint</span>
            </span>
          </a>
       
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="bg-white" >
      <router-outlet></router-outlet>
      <footer class="bottom-tab-bar">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-auto">
              <a mat-list-item routerLink="../superadmin">
                <span class="entry">
                  <mat-icon>dashboard</mat-icon>
                </span>
              </a>
            </div>
            <div class="col-auto">
              <a mat-list-item (click)="openPopup()">
                <span class="entry">
                  
                  <mat-icon>add_circle_outline</mat-icon>
            
                </span>
              </a>
            </div>
            <div class="col-auto">
              <a mat-list-item routerLink="./recent">
                <span class="entry">
                  <mat-icon>schedule</mat-icon>
             
                </span>
              </a>
            </div>
            <div class="col-auto">
              <a mat-list-item routerLink="open">
                <span class="entry">
                  <mat-icon>folder_open</mat-icon>
              
                </span>
              </a>
            </div>
            <div class="col-auto">
              <a mat-list-item routerLink="./sup-survey">
                <span class="entry">
                  <mat-icon>assignment</mat-icon>
                
                </span>
              </a>
            </div>
            <div class="col-auto">
              <a mat-list-item  routerLink="./sup-question">
                <span class="entry">
            
                  <mat-icon>help_outline</mat-icon>
            
                </span>
              </a>
            </div>
            <div class="col-auto">
              <a mat-list-item routerLink="./events">
                <span class="entry">
                  <mat-icon>ballot</mat-icon>
          
                </span>
              </a>
            </div>
            <div class="col-auto">
              <a mat-list-item routerLink="./touchpoint">
                <span class="entry">
                  <mat-icon>assignment_turned_in</mat-icon>
          
                </span>
              </a>
            </div>
          </div>
        </div>
      </footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
