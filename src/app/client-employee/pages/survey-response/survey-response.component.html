<div class="container">
    <div class="row mt-2">
        <div class="col-lg col-md col-sm-12">
            <div class="d-flex align-items-center justify-content-between">
                <h3 style="margin: 0;color: #2155a3;font-weight: bolder;  ">Survey Answer
                    Screen</h3>
                <!-- <span class="blue-color font-weight-bold"style="font-family: poppins;font-weight: 700;"> Project Name : ABC</span>
            <span class="blue-color font-weight-bold ms-4"style="font-family: poppins;font-weight: 700;">
              EXwise Consultant : name</span> -->
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row mt-2 justify-content-center">
        <div class="col-md-10">
            <div class="survey-container">
                <div class="card mt-2" *ngFor="let question of surveyQuestions; let i = index">
                    <div class="card-body">
                        <h4 class="card-title">{{ i + 1 }}. {{ question.question }}</h4>
                        <div *ngIf="question.type === 'multiple-choice'" class="row mb-2">
                            <div class="col-md-4" *ngFor="let option of question.options; let j = index">
                                <div class="form-check mt-3">
                                    <input class="form-check-input" type="radio" name="{{ 'question_' + i }}" id="{{ 'option_' + j }}" value="{{ option }}">
                                    <label class="form-check-label" for="{{ 'option_' + j }}">{{ option }}</label>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="question.type === 'open-ended'">
                            <textarea class="form-control" rows="3" placeholder="Type your answer here"></textarea>
                        </div>
                        <div *ngIf="question.type === 'mixed'" class="row mb-2">
                            <div class="col-md-4" *ngFor="let option of question.options; let j = index">
                                <div class="form-check mt-3">
                                    <input class="form-check-input" type="radio" name="{{ 'question_' + i }}" id="{{ 'option_' + j }}" value="{{ option }}">
                                    <label class="form-check-label" for="{{ 'option_' + j }}">{{ option }}</label>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="question.includeTextarea" class="mb-2">
                            <textarea class="form-control" rows="3" placeholder="Type your answer here"></textarea>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button class="btn btn-primary" (click)="submitSurvey()">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
