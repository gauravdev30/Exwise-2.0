<div class="row ">
    <div class="col-9 mt-3">
      <h2 class="ms-4 blue-color font-weight-bold">Employee Dashboard</h2>
    </div>
    <div class="col-3 mt-4">
      <span class="blue-color font-weight-bold"> Employee name : ABC</span>
      <!-- <span class="blue-color font-weight-bold ms-4"> EXwise consultant : name</span> -->
    </div>
</div>
<div class="row">
  <div class="row  ps-4 pe-4">
        
    <div class="col-xl-3 col-lg-2 col-md-4 col-12" >
      <div class="card border-0">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title fs-5 text-uppercase fw-bold mb-2">New</h5>
              <span class="h2 font-weight-bold mb-0">5</span>
            </div>
            <div class="col-auto">
                <circle-progress [percent]="5" [radius]="35" [outerStrokeWidth]="10" [innerStrokeWidth]="10" class="mb-4"
                [outerStrokeColor]="'#2155a3'" [innerStrokeColor]="'#069DE0'" [animation]="true" [showSubtitle]="false"
                [clockwise]="true" [showUnits]="true" [animationDuration]="300"></circle-progress>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-lg-2 col-md-4 col-12" >
      <div class="card border-0">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title fs-5 text-uppercase fw-bold mb-2">Open</h5>
              <span class="h2 font-weight-bold mb-0">5</span>
            </div>
            <div class="col-auto">
                <circle-progress [percent]="5" [radius]="35" [outerStrokeWidth]="10" [innerStrokeWidth]="10" class="mb-4"
                [outerStrokeColor]="'#2155a3'" [innerStrokeColor]="'#069DE0'" [animation]="true" [showSubtitle]="false"
                [clockwise]="true" [showUnits]="true" [animationDuration]="300"></circle-progress>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-lg-2 col-md-4 col-12" >
      <div class="card border-0">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title fs-5 text-uppercase fw-bold  mb-2">Closed</h5>
              <span class="h2 font-weight-bold mb-0">5</span>
            </div>
            <div class="col-auto">
                <circle-progress [percent]="5" [radius]="35" [outerStrokeWidth]="10" [innerStrokeWidth]="10" class="mb-4"
                [outerStrokeColor]="'#2155a3'" [innerStrokeColor]="'#069DE0'" [animation]="true" [showSubtitle]="false"
                [clockwise]="true" [showUnits]="true" [animationDuration]="300"></circle-progress>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-lg-2 col-md-4 col-12" >
      <div class="card border-0">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title fs-5 text-uppercase fw-bold  mb-2">Pending</h5>
              <span class="h2 font-weight-bold mb-0">5</span>
            </div>
            <div class="col-auto">
                <circle-progress [percent]="5" [radius]="35" [outerStrokeWidth]="10" [innerStrokeWidth]="10" class="mb-4"
                [outerStrokeColor]="'#2155a3'" [innerStrokeColor]="'#069DE0'" [animation]="true" [showSubtitle]="false"
                [clockwise]="true" [showUnits]="true" [animationDuration]="300"></circle-progress>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>

</div>
<div class="container mt-5">
      <div class="row">
                <div class="col">
                  <div class=" shadow">
                  
                    <div class="table-responsive">
                      <table class="table align-items-center table-flush">
                        <thead style="background-color: #70c4fe;">
                          <tr class="text-center">
                            <th scope="col">Survey Id</th>
                            <th scope="col">Survey name</th>
                            <th scope="col">Status</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let i of items" class="text-center">
                            <td scope="col">{{i.surveyId}}</td>
                            <td scope="col">{{i.surveyName}}</td>
                            <td scope="col">{{i.status}}</td>
                            <td scope="col"> 
                                <button type="button" class="py-1 px-2 border-0 button-color text-white rounded">Start Survey</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                    
                  </div>
                </div>
              </div>
</div>
